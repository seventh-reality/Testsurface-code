<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Basic AR Surface Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.0/dist/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin-left: -20px;
            margin-top: -20px;
            border: 2px solid rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
        }
        
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Move your device to detect surfaces. Tap to place object.</div>
    <div id="reticle"></div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
    >
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- This will be our dynamic content -->
        <a-entity id="dynamic-content"></a-entity>
        
        <!-- AR.js plane detection -->
        <a-entity id="arjs-planes"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const reticle = document.getElementById('reticle');
            const dynamicContent = document.getElementById('dynamic-content');
            const arjsPlanes = document.getElementById('arjs-planes');
            
            // Wait for scene to be ready
            scene.addEventListener('loaded', () => {
                const arSystem = scene.systems['arjs'];
                
                // Configure AR session
                arSystem._arSession.configure({
                    lightEstimationEnabled: true,
                    planeDetection: {
                        enabled: true,
                        detectionMode: 'horizontal'
                    }
                });
                
                // Add plane detection visualization
                arSystem.addEventListener('planeAdded', (event) => {
                    const plane = event.detail.plane;
                    const planeEntity = document.createElement('a-entity');
                    
                    planeEntity.setAttribute('geometry', {
                        primitive: 'plane',
                        width: plane.width,
                        height: plane.height
                    });
                    
                    planeEntity.setAttribute('position', plane.position);
                    planeEntity.setAttribute('rotation', plane.rotation);
                    planeEntity.setAttribute('material', {
                        color: '#00ffff',
                        opacity: 0.5,
                        transparent: true,
                        shader: 'flat'
                    });
                    
                    arjsPlanes.appendChild(planeEntity);
                });
                
                // Handle tap to place object
                scene.addEventListener('click', (evt) => {
                    // Get hit test results
                    const hitTestResults = arSystem._hitTesting.getResults();
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const position = hit.position;
                        
                        // Create a simple box at the hit position
                        const box = document.createElement('a-box');
                        box.setAttribute('position', position);
                        box.setAttribute('color', '#4CC3D9');
                        box.setAttribute('scale', '0.2 0.2 0.2');
                        box.setAttribute('shadow', 'cast: true; receive: true');
                        
                        dynamicContent.appendChild(box);
                    }
                });
            });
        });
    </script>
</body>
</html>
