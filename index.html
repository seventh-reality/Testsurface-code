<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR with Tap-to-Place</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; touch-action: none; }
        #ar-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #loading, #unsupported {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }
        #start-button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border-radius: 20px; }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <div id="loading"><h2>AR Experience</h2><p id="progress">Initializing AR...</p><button id="start-button" style="display: none;">Start AR</button></div>
    <div id="unsupported"><h2>AR Not Supported</h2><p>Your device doesn't support WebAR.</p></div>

    <script>
        let renderer, scene, camera, xrSession, model, hitTestSource = null, hitTestSourceRequested = false;
        const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf';

        document.addEventListener('DOMContentLoaded', init);
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('ar-container').appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            new THREE.GLTFLoader().load(modelUrl, gltf => {
                model = gltf.scene;
                model.scale.set(0.3, 0.3, 0.3);
                model.visible = false;
                scene.add(model);
            });

            window.addEventListener('resize', onWindowResize);
            document.getElementById('start-button').addEventListener('click', startAR);
            checkXRSupport();
        }

        function checkXRSupport() {
            if (!navigator.xr) return showUnsupported("WebXR not available");
            navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                if (supported) document.getElementById('start-button').style.display = 'block';
                else showUnsupported("AR not supported on this device");
            });
        }

        function showUnsupported(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('unsupported').style.display = 'flex';
            document.getElementById('unsupported').querySelector('p').textContent = message;
        }

        async function startAR() {
            document.getElementById('loading').style.display = 'none';
            xrSession = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
            renderer.xr.setSession(xrSession);

            xrSession.addEventListener('end', () => { xrSession = null; renderer.setAnimationLoop(null); });

            const referenceSpace = await xrSession.requestReferenceSpace('local-floor');
            const viewerSpace = await xrSession.requestReferenceSpace('viewer');
            hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });

            renderer.setAnimationLoop((timestamp, frame) => renderAR(frame, referenceSpace));
        }

        function renderAR(frame, referenceSpace) {
            if (!frame) return;
            const session = frame.session;
            const pose = frame.getViewerPose(referenceSpace);
            if (!pose) return;

            if (hitTestSourceRequested === false && session.requestHitTestSource) {
                session.requestHitTestSource({ space: session.referenceSpace }).then(source => hitTestSource = source);
                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0 && model) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                    model.visible = true;
                }
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
