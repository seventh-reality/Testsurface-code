<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR Surface Tracking with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 999;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="info">Move your device to detect surfaces. Tap to place the 3D model.</div>
    <div id="loading">Loading AR experience...</div>
    
    <!-- Include Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- Include GLTF loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
    <!-- Include webAR.rocks THREE.js library (correct URL) -->
    <script src="https://cdn.jsdelivr.net/gh/webAR-rocks/webAR.rocks.three@latest/dist/webAR.rocks.three.min.js"></script>
    
    <script>
        // Main variables
        let scene, camera, renderer, hitTestPlane, model;
        let arSession = null;
        let modelPlaced = false;
        let webARThree = null;
        
        // Initialize the AR experience
        async function init() {
            // Check for WebXR support
            if (!navigator.xr) {
                document.getElementById('info').textContent = 
                    'WebXR not supported in your browser. Try Chrome or Safari on iOS 12+ or Android 8+.';
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            // Initialize Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Initialize renderer with WebXR enabled
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.xr.enabled = true;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);
            
            // Check if webAR.rocks is loaded
            if (typeof webAR === 'undefined' || !webAR.rocks) {
                document.getElementById('info').textContent = 
                    'Failed to load AR library. Please check your internet connection.';
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            // Initialize webAR.rocks
            webARThree = new webAR.rocks.three({
                renderer: renderer,
                scene: scene,
                camera: camera,
                onSessionStarted: onSessionStarted,
                onSessionEnded: onSessionEnded,
                onHitTest: onHitTest
            });
            
            // Load 3D model (replace with your GLB model URL)
            const loader = new THREE.GLTFLoader();
            try {
                const gltf = await loader.loadAsync('https://cdn.glitch.global/your-model-path/model.glb');
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.visible = false;
                scene.add(model);
                
                document.getElementById('loading').style.display = 'none';
                
                // Start AR session after model is loaded
                webARThree.start();
            } catch (error) {
                console.error('Error loading model:', error);
                document.getElementById('info').textContent = 'Error loading 3D model.';
                document.getElementById('loading').style.display = 'none';
            }
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Handle tap to place model
            window.addEventListener('click', () => {
                if (!modelPlaced && hitTestPlane) {
                    placeModel(hitTestPlane.position, hitTestPlane.quaternion);
                }
            });
        }
        
        function onSessionStarted(session) {
            arSession = session;
            document.getElementById('info').textContent = 'Move your device to detect surfaces. Tap to place the 3D model.';
        }
        
        function onSessionEnded() {
            arSession = null;
            modelPlaced = false;
            if (model) model.visible = false;
            document.getElementById('info').textContent = 'AR session ended. Reload to try again.';
        }
        
        function onHitTest(hitPose) {
            if (!modelPlaced) {
                if (!hitTestPlane) {
                    // Create a visualization for where the model will be placed
                    hitTestPlane = new THREE.Mesh(
                        new THREE.PlaneGeometry(0.3, 0.3),
                        new THREE.MeshBasicMaterial({ 
                            color: 0xffffff, 
                            transparent: true, 
                            opacity: 0.5,
                            side: THREE.DoubleSide
                        })
                    );
                    hitTestPlane.rotation.x = -Math.PI / 2;
                    scene.add(hitTestPlane);
                }
                
                // Update hit test plane position
                hitTestPlane.position.set(
                    hitPose.position.x,
                    hitPose.position.y,
                    hitPose.position.z
                );
                hitTestPlane.quaternion.set(
                    hitPose.quaternion.x,
                    hitPose.quaternion.y,
                    hitPose.quaternion.z,
                    hitPose.quaternion.w
                );
                hitTestPlane.visible = true;
            }
        }
        
        function placeModel(position, quaternion) {
            if (model) {
                model.position.copy(position);
                model.quaternion.copy(quaternion);
                model.visible = true;
                modelPlaced = true;
                
                if (hitTestPlane) {
                    scene.remove(hitTestPlane);
                    hitTestPlane = null;
                }
                
                document.getElementById('info').style.display = 'none';
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (renderer.xr.isPresenting) {
                renderer.render(scene, camera);
            }
        }
        
        // Start the application
        init();
        animate();
    </script>
</body>
</html>
