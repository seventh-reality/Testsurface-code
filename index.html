<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SLAM-based Web AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #arjs-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="info">Move your device to detect surfaces. Tap to place object.</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.0/dist/ar.js"></script>
    
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add a light to the scene
        const light = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(light);

        // Add directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Create a reticle for surface placement
        const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32);
        const reticleMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        const reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
        reticle.rotation.x = -Math.PI / 2;
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Object to place on surfaces
        let placedObject = null;

        // Initialize AR.js with SLAM
        const arjs = new ARjs({
            trackingMethod: 'best', // Uses SLAM when available
            patternRatio: 0.5,
            debug: false
        });

        // Create video source
        const video = document.createElement('video');
        video.id = 'arjs-video';
        video.autoplay = true;
        video.playsinline = true;
        document.body.appendChild(video);

        // Request camera access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.onloadedmetadata = function(e) {
                    video.play();
                    
                    // Initialize AR.js with the video stream
                    arjs.init(renderer, camera, scene, video);
                    
                    // Start the AR session
                    arjs.start();
                };
            })
            .catch(function(err) {
                console.error("Camera error: ", err);
                document.getElementById('info').textContent = "Could not access camera. Please ensure you've granted camera permissions.";
            });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            arjs.resize();
        });

        // Tap to place object
        window.addEventListener('click', (event) => {
            if (reticle.visible && !placedObject) {
                // Create a simple cube to place
                const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                
                // Position the cube at the reticle's position
                cube.position.copy(reticle.position);
                cube.quaternion.copy(reticle.quaternion);
                scene.add(cube);
                
                placedObject = cube;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update AR.js tracking
            if (arjs.session) {
                arjs.update();
                
                // Update reticle position based on AR tracking
                // This is a simplified version - in a real app you'd use actual tracking data
                const trackingState = arjs.getTrackingState();
                if (trackingState === 'tracking') {
                    // Simulate surface detection
                    if (Math.random() > 0.95) {
                        reticle.position.set(
                            (Math.random() - 0.5) * 2,
                            0,
                            (Math.random() - 0.5) * 2
                        );
                        reticle.visible = true;
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
