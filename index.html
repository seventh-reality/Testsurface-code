<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>8th Wall Surface Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-master.js"></script>
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    #ar-overlay {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-family: -apple-system, Arial, sans-serif;
      text-shadow: 1px 1px 2px black;
      z-index: 1000;
      pointer-events: none;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: -apple-system, Arial, sans-serif;
      z-index: 1001;
      flex-direction: column;
    }
    #permission-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #retry-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #FF9500;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
    #ios-help {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      max-width: 80%;
      display: none;
    }
    #ios-help ul {
      text-align: left;
      padding-left: 20px;
    }
    #ios-help li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div id="loading-message">Initializing AR...</div>
    <button id="permission-button" style="display:none">Allow Camera Access</button>
    <button id="retry-button">Retry AR Session</button>
    <div id="ios-help">
      <h3>iOS Troubleshooting:</h3>
      <ul>
        <li>Make sure camera access is allowed in Settings > Safari</li>
        <li>Close other apps using the camera</li>
        <li>Try restarting your device</li>
        <li>Ensure you're using iOS 14+</li>
        <li>Try in a different lighting environment</li>
      </ul>
    </div>
  </div>
  <div id="ar-overlay">Tap on detected surfaces to place objects</div>

  <a-scene 
    xrweb="disableWorldTracking: false; requiredPermissions: camera"
    xrextras-almost-there
    xrextras-runtime-error
    xrextras-loading
    renderer="colorManagement: true;"
    background="color: #FAFAFA"
    xrextras-gesture-detector
    xrextras-surface-placement>

    <!-- Camera setup -->
    <a-entity camera></a-entity>
    
    <!-- Lighting -->
    <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 1"></a-entity>
    
    <!-- Surface visualization (optional) -->
    <a-entity xrextras-surface-visualizer></a-entity>
    
    <!-- Example 3D model to place (can be replaced with your own) -->
    <a-entity id="model-template" gltf-model="https://cdn.8thwall.com/web/assets/box/box.glb" scale="0.2 0.2 0.2" visible="false"></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loading');
      const loadingMessage = document.getElementById('loading-message');
      const permissionButton = document.getElementById('permission-button');
      const retryButton = document.getElementById('retry-button');
      const iosHelp = document.getElementById('ios-help');
      const scene = document.querySelector('a-scene');
      
      // Enhanced iOS detection
      const isIOS = () => {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
               (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      };
      
      // Track AR state
      let arStarted = false;
      let permissionRequested = false;
      let arCheckInterval;
      
      // Check for WebXR support
      const hasWebXRSupport = () => {
        return 'xr' in navigator && 'isSessionSupported' in navigator.xr;
      };
      
      // Initialize AR
      const initializeAR = () => {
        // First check if WebXR is supported
        if (!hasWebXRSupport()) {
          loadingMessage.textContent = 'AR not supported in this browser';
          retryButton.style.display = 'none';
          if (isIOS()) {
            iosHelp.style.display = 'block';
          }
          return;
        }
        
        // Check for camera permissions
        navigator.permissions.query({name: 'camera'}).then(permissionStatus => {
          permissionStatus.onchange = () => {
            if (permissionStatus.state === 'granted' && !arStarted) {
              window.location.reload();
            }
          };
          
          if (permissionStatus.state !== 'granted' && isIOS()) {
            showPermissionUI();
          }
        }).catch(() => {
          // Permissions API not supported, proceed normally
        });
        
        // Monitor AR state
        monitorARState();
      };
      
      // Monitor AR session state
      const monitorARState = () => {
        let checks = 0;
        const maxChecks = 20; // 10 seconds total (500ms * 20)
        
        clearInterval(arCheckInterval);
        arCheckInterval = setInterval(() => {
          checks++;
          
          if (scene.hasAttribute('ar-mode')) {
            // AR successfully started
            arStarted = true;
            clearInterval(arCheckInterval);
            loadingScreen.style.display = 'none';
            return;
          }
          
          if (checks >= maxChecks) {
            // AR failed to start
            clearInterval(arCheckInterval);
            handleARStartFailure();
          }
        }, 500);
      };
      
      // Handle AR start failure
      const handleARStartFailure = () => {
        if (isIOS()) {
          loadingMessage.textContent = 'AR failed to start';
          permissionButton.style.display = 'block';
          retryButton.style.display = 'block';
          iosHelp.style.display = 'block';
          
          // Additional iOS-specific checks
          if (window.XR8 && XR8.XrController) {
            const arStatus = XR8.XrController.getSessionStatus();
            if (arStatus && arStatus.error) {
              loadingMessage.textContent = `AR Error: ${arStatus.error}`;
            }
          }
        } else {
          loadingMessage.textContent = 'AR failed to start. Please try again.';
          retryButton.style.display = 'block';
        }
      };
      
      // Show permission UI for iOS
      const showPermissionUI = () => {
        permissionRequested = true;
        permissionButton.style.display = 'block';
        iosHelp.style.display = 'block';
        loadingMessage.textContent = 'Camera access is required for AR';
      };
      
      // Request camera permission
      const requestCameraPermission = () => {
        // iOS requires a user gesture to request camera access
        const tempVideo = document.createElement('video');
        tempVideo.setAttribute('playsinline', '');
        tempVideo.setAttribute('webkit-playsinline', '');
        tempVideo.width = 1;
        tempVideo.height = 1;
        document.body.appendChild(tempVideo);
        
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            // Clean up
            stream.getTracks().forEach(track => track.stop());
            document.body.removeChild(tempVideo);
            
            // Restart AR session
            if (window.XR8 && XR8.XrController) {
              XR8.XrController.configure({ enableWorldTracking: true });
              XR8.XrController.updateCameraProjectionMatrix();
            }
            
            // Reload the page
            window.location.reload();
          })
          .catch(err => {
            console.error('Camera permission denied:', err);
            document.body.removeChild(tempVideo);
            loadingMessage.textContent = 'Please enable camera access in Settings';
            permissionButton.style.display = 'none';
            retryButton.style.display = 'block';
          });
      };
      
      // Handle scene loaded event
      scene.addEventListener('loaded', () => {
        initializeAR();
      });
      
      // Handle permission button click
      permissionButton.addEventListener('click', () => {
        requestCameraPermission();
      });
      
      // Handle retry button click
      retryButton.addEventListener('click', () => {
        window.location.reload();
      });
      
      // Initialize surface placement
      initSurfacePlacement();
      
      // Add timeout for slow devices
      setTimeout(() => {
        if (!arStarted && !permissionRequested && isIOS()) {
          showPermissionUI();
        }
      }, 8000);
    });
    
    function initSurfacePlacement() {
      const scene = document.querySelector('a-scene');
      const modelTemplate = document.getElementById('model-template');
      let modelCount = 0;
      
      // Handle tap events to place models
      scene.addEventListener('click', (evt) => {
        if (!evt.detail.intersection) return;
        
        const position = evt.detail.intersection.point;
        const newModel = modelTemplate.cloneNode(true);
        newModel.id = `model-${modelCount++}`;
        newModel.object3D.position.copy(position);
        newModel.setAttribute('visible', 'true');
        
        // Align the model with the surface normal
        if (evt.detail.intersection.face && evt.detail.intersection.face.normal) {
          const normal = evt.detail.intersection.face.normal;
          newModel.object3D.lookAt(
            position.x + normal.x,
            position.y + normal.y,
            position.z + normal.z
          );
        }
        
        // Add animation for better UX
        newModel.setAttribute('animation', {
          property: 'scale',
          from: '0.01 0.01 0.01',
          to: '0.2 0.2 0.2',
          dur: 300,
          easing: 'easeOutElastic'
        });
        
        scene.appendChild(newModel);
      });
      
      // Surface detection events
      const surfaceVisualizer = document.querySelector('[xrextras-surface-visualizer]');
      if (surfaceVisualizer) {
        surfaceVisualizer.addEventListener('surfacefound', () => {
          console.log('Surface detected!');
        });
      }
    }
  </script>
</body>
</html>
