<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Web AR with SLAM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #start-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    
    <div id="loading">
        <h1>Web AR Experience</h1>
        <p>Loading AR capabilities...</p>
        <div id="error-message"></div>
        <button id="start-button" style="display: none;">Start AR</button>
    </div>
    
    <div id="debug-info"></div>

    <!-- Import three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Import WebAR.js (a lightweight SLAM implementation) -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/three.js/build/ar.js"></script>
    <!-- Import WebXR polyfill for broader device support -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <script>
        // Global variables
        let renderer, scene, camera, controller;
        let arSession = null;
        let arSource = null;
        let arView = null;
        let debugInfo = document.getElementById('debug-info');
        let loadingScreen = document.getElementById('loading');
        let errorMessage = document.getElementById('error-message');
        let startButton = document.getElementById('start-button');
        
        // Check for WebXR support
        function checkXRSupport() {
            if (!navigator.xr) {
                errorMessage.textContent = "WebXR not supported in your browser. Try Chrome or Safari on iOS 15+.";
                errorMessage.style.display = "block";
                startButton.style.display = "none";
                return false;
            }
            
            return navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                if (!supported) {
                    errorMessage.textContent = "AR not supported on your device or browser.";
                    errorMessage.style.display = "block";
                    startButton.style.display = "none";
                    return false;
                }
                return true;
            }).catch(err => {
                console.error("Error checking AR support:", err);
                errorMessage.textContent = "Error checking AR capabilities.";
                errorMessage.style.display = "block";
                return false;
            });
        }
        
        // Initialize the AR scene
        async function initAR() {
            // Set up Three.js renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('ar-container').appendChild(renderer.domElement);
            
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                60, window.innerWidth / window.innerHeight, 
                0.1, 1000
            );
            
            // Add light
            const light = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(light);
            
            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);
            
            // Add a simple 3D object to test
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.8 
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -0.5);
            scene.add(cube);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start AR session
            try {
                await startARSession();
            } catch (err) {
                console.error("Failed to start AR session:", err);
                errorMessage.textContent = "Failed to start AR. Make sure you're on a supported device.";
                errorMessage.style.display = "block";
                loadingScreen.querySelector('p').textContent = "AR initialization failed";
                startButton.style.display = "block";
                startButton.onclick = retryAR;
            }
        }
        
        // Start AR session
        async function startARSession() {
            if (!navigator.xr) {
                throw new Error("WebXR not available");
            }
            
            // Request AR session
            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test', 'dom-overlay'],
                domOverlay: { root: document.body }
            });
            
            session.addEventListener('end', onSessionEnd);
            
            // Set up Three.js XR rendering
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);
            
            // Hide loading screen
            loadingScreen.style.display = "none";
            debugInfo.style.display = "block";
            
            // Start animation loop
            renderer.setAnimationLoop(onXRFrame);
        }
        
        // Retry AR initialization
        function retryAR() {
            loadingScreen.style.display = "flex";
            errorMessage.style.display = "none";
            startButton.style.display = "none";
            loadingScreen.querySelector('p').textContent = "Loading AR capabilities...";
            initAR();
        }
        
        // Handle XR frame updates
        function onXRFrame(time, frame) {
            // Update debug info
            if (camera) {
                const pos = camera.position;
                const rot = camera.rotation;
                debugInfo.innerHTML = `
                    Camera Position:<br>
                    X: ${pos.x.toFixed(2)}<br>
                    Y: ${pos.y.toFixed(2)}<br>
                    Z: ${pos.z.toFixed(2)}<br>
                    Rotation:<br>
                    X: ${rot.x.toFixed(2)}<br>
                    Y: ${rot.y.toFixed(2)}<br>
                    Z: ${rot.z.toFixed(2)}
                `;
            }
            
            // Render scene
            renderer.render(scene, camera);
        }
        
        // Handle session end
        function onSessionEnd() {
            renderer.setAnimationLoop(null);
            loadingScreen.style.display = "flex";
            loadingScreen.querySelector('p').textContent = "AR session ended";
            startButton.style.display = "block";
            startButton.onclick = retryAR;
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for WebXR support
            const supported = await checkXRSupport();
            
            if (supported) {
                startButton.style.display = "block";
                startButton.onclick = initAR;
            }
        });
    </script>
</body>
</html>
