<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .viewer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem;
    }
    model-viewer {
      width: 100%;
      max-width: 400px;
      height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .controls {
      margin-top: 0.5rem;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="viewer-container">
    <model-viewer id="model1"
      src="model1.glb"
      ar
      ar-modes="webxr scene-viewer"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      exposure="1"
      auto-rotate>
    </model-viewer>
    <div class="controls">
      <button onclick="enterAR('model1')">View in AR</button>
      <button onclick="window.open('https://example.com/info1')">Info</button>
      <button onclick="window.open('https://example.com/brochure1.pdf')">Brochure</button>
    </div>
  </div>

  <div class="viewer-container">
    <model-viewer id="model2"
      src="model2.glb"
      ar
      ar-modes="webxr scene-viewer"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      auto-rotate>
    </model-viewer>
    <div class="controls">
      <button onclick="enterAR('model2')">View in AR</button>
      <button onclick="window.open('https://example.com/info2')">Info</button>
      <button onclick="window.open('https://example.com/brochure2.pdf')">Brochure</button>
    </div>
  </div>

  <div class="viewer-container">
    <model-viewer id="model3"
      src="model3.glb"
      ar
      ar-modes="webxr scene-viewer"
      camera-controls
      shadow-intensity="1"
      auto-rotate>
    </model-viewer>
    <div class="controls">
      <button onclick="enterAR('model3')">View in AR</button>
      <button onclick="window.open('https://example.com/info3')">Info</button>
      <button onclick="window.open('https://example.com/brochure3.pdf')">Brochure</button>
    </div>
  </div>

  <script>
    function enterAR(modelId) {
      const viewer = document.getElementById(modelId);
      if (viewer && viewer.canActivateAR) {
        viewer.activateAR();
      } else {
        alert('AR not supported on this device/browser');
      }
    }
  </script>

</body>
</html>
