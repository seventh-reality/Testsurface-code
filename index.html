<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebXR AR - Tap to Place</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; touch-action: none; }
        #ar-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #start-button {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; font-size: 18px; background: #007BFF; color: white; border: none;
            border-radius: 10px; cursor: pointer; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <button id="start-button">Start AR</button>

    <script>
        let scene, camera, renderer, xrSession, hitTestSource = null, hitTestSourceRequested = false;
        let model, modelPlaced = false, dragging = false;
        const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf';

        document.getElementById('start-button').addEventListener('click', startAR);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('ar-container').appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(light);

            new THREE.GLTFLoader().load(modelUrl, gltf => {
                model = gltf.scene;
                model.scale.set(0.3, 0.3, 0.3);
                model.visible = false;
                scene.add(model);
            });

            window.addEventListener('resize', onWindowResize);
        }

        async function startAR() {
            if (!navigator.xr) {
                alert("WebXR not supported on this device.");
                return;
            }

            xrSession = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
            renderer.xr.setSession(xrSession);
            document.getElementById('start-button').style.display = 'none';

            const referenceSpace = await xrSession.requestReferenceSpace('local-floor');
            const viewerSpace = await xrSession.requestReferenceSpace('viewer');
            hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });

            xrSession.addEventListener('select', onSelect); // Tap to place model
            xrSession.addEventListener('end', onSessionEnd);

            renderer.setAnimationLoop((timestamp, frame) => renderAR(frame, referenceSpace));
        }

        function onSelect(event) {
            if (!model || !hitTestSource) return;

            if (!modelPlaced) {
                const frame = event.frame;
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(xrSession.referenceSpace);
                    model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                    model.visible = true;
                    modelPlaced = true;
                }
            } else {
                dragging = !dragging;
            }
        }

        function renderAR(frame, referenceSpace) {
            if (!frame) return;

            if (hitTestSourceRequested === false && xrSession.requestHitTestSource) {
                xrSession.requestHitTestSource({ space: xrSession.referenceSpace }).then(source => hitTestSource = source);
                hitTestSourceRequested = true;
            }

            if (hitTestSource && !modelPlaced) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                    model.visible = true;
                }
            }

            if (dragging && model) {
                const inputSources = xrSession.inputSources;
                if (inputSources.length > 0) {
                    const inputSource = inputSources[0];
                    if (inputSource.targetRayMode === 'screen') {
                        const pose = frame.getPose(inputSource.targetRaySpace, referenceSpace);
                        if (pose) {
                            model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                        }
                    }
                }
            }

            renderer.render(scene, camera);
        }

        function onSessionEnd() {
            xrSession = null;
            hitTestSource = null;
            hitTestSourceRequested = false;
            modelPlaced = false;
            dragging = false;
            document.getElementById('start-button').style.display = 'block';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
