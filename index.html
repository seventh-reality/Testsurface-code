<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR with Stable Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #start-button {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #unsupported {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    
    <div id="loading">
        <h2>AR Experience</h2>
        <p id="progress">Initializing AR...</p>
        <button id="start-button" style="display: none;">Start AR</button>
    </div>

    <div id="unsupported">
        <h2>AR Not Supported</h2>
        <p>Your device or browser doesn't support WebAR.</p>
    </div>

    <script>
        let renderer, scene, camera, xrSession;
        let model = null;
        let cameraPermissionGranted = false;
        let gltfLoader = new THREE.GLTFLoader();
        const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf';
        const modelScale = 0.5;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            setupScene();
            checkCameraPermissions();
        }

        function setupScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('ar-container').appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            window.addEventListener('resize', onWindowResize);
        }

        function checkCameraPermissions() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showUnsupported("Camera API not available");
                return;
            }

            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const hasCamera = devices.some(device => device.kind === 'videoinput');
                    if (!hasCamera) {
                        showUnsupported("No camera found");
                        return;
                    }

                    return navigator.mediaDevices.getUserMedia({ video: true });
                })
                .then(stream => {
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        cameraPermissionGranted = true;
                        document.getElementById('start-button').style.display = 'block';
                        document.getElementById('start-button').addEventListener('click', startAR);
                    }
                })
                .catch(() => {
                    showUnsupported("Camera access denied");
                });
        }

        function showUnsupported(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('unsupported').style.display = 'flex';
            document.getElementById('unsupported').querySelector('p').textContent = message;
        }

        function startAR() {
            document.getElementById('loading').style.display = 'none';

            if (!navigator.xr) {
                showUnsupported("WebXR not supported");
                return;
            }

            navigator.xr.isSessionSupported('immersive-ar')
                .then(supported => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] })
                            .then(session => {
                                xrSession = session;
                                renderer.xr.setSession(session);
                                session.addEventListener('end', endARSession);

                                gltfLoader.load(modelUrl, gltf => {
                                    model = gltf.scene;
                                    model.scale.set(modelScale, modelScale, modelScale);
                                    model.visible = false;
                                    scene.add(model);
                                });

                                renderer.setAnimationLoop(() => {
                                    renderer.render(scene, camera);
                                });
                            })
                            .catch(() => {
                                showUnsupported("Failed to start AR session");
                            });
                    } else {
                        showUnsupported("AR not supported on this device");
                    }
                })
                .catch(() => {
                    showUnsupported("WebXR check failed");
                });
        }

        function endARSession() {
            if (xrSession) {
                xrSession.end();
                xrSession = null;
            }

            renderer.setAnimationLoop(null);
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('start-button').style.display = 'block';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
