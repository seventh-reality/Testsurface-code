<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WebXR Surface Tracking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    #placement-ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 10;
      display: none;
    }
  </style>

  <!-- THREE.js and loaders -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
</head>
<body>
  <div id="loading">Loading AR experience...</div>
  <div id="placement-ui">Point your camera at a flat surface</div>

  <script>
    let scene, camera, renderer, clock;
    let model, mixer;
    let xrSession = null;
    let hitTestSource = null;
    let referenceSpace = null;
    let viewerSpace = null;
    let reticle = null;
    let isModelPlaced = false;

    const loadingElement = document.getElementById('loading');
    const placementUI = document.getElementById('placement-ui');

    async function init() {
      if (!('xr' in navigator)) return showError("WebXR not supported in your browser.");
      if (!window.isSecureContext) return showError("WebXR requires HTTPS or localhost.");

      clock = new THREE.Clock();
      setupScene();
      await checkARSupport();
    }

    function setupScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      createReticle();
      loadModel();
    }

    function createReticle() {
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
    }

    async function checkARSupport() {
      const supported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!supported) return showError("AR not supported on your device.");

      placementUI.textContent = "Tap to start AR experience";
      placementUI.style.display = 'block';
      document.addEventListener('click', startAR, { once: true });
      loadingElement.style.display = 'none';
    }

    async function startAR() {
      placementUI.style.display = 'none';
      loadingElement.textContent = "Starting AR... Please allow camera access";
      loadingElement.style.display = 'block';

      try {
        xrSession = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'local', 'viewer'],
        });

        xrSession.addEventListener('end', onSessionEnded);
        await renderer.xr.setSession(xrSession);

        referenceSpace = await xrSession.requestReferenceSpace('local');
        viewerSpace = await xrSession.requestReferenceSpace('viewer');

        hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
        renderer.setAnimationLoop(onXRFrame);

        loadingElement.style.display = 'none';
        placementUI.style.display = 'block';
        placementUI.textContent = "Move device to detect surface";

      } catch (err) {
        showError("Failed to start AR: " + err.message);
        document.addEventListener('click', startAR, { once: true });
      }
    }

    function onXRFrame(time, frame) {
      const session = frame.session;
      const pose = frame.getViewerPose(referenceSpace);

      if (pose && hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const hitPose = hit.getPose(referenceSpace);

          reticle.visible = true;
          reticle.matrix.fromArray(hitPose.transform.matrix);

          if (!document.__placedClickListener) {
            document.addEventListener('click', placeModel, { once: true });
            document.__placedClickListener = true;
            placementUI.textContent = "Surface found! Tap to place model.";
          }
        } else {
          reticle.visible = false;
          document.__placedClickListener = false;
        }
      }

      if (mixer) mixer.update(clock.getDelta());
      renderer.render(scene, camera);
    }

    function loadModel() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb',
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          if (gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(model);
            mixer.clipAction(gltf.animations[0]).play();
          }
        },
        undefined,
        (err) => showError("Failed to load model: " + err.message)
      );
    }

    function placeModel() {
      if (!reticle.visible || isModelPlaced || !model) return;

      const clone = model.clone();
      clone.position.setFromMatrixPosition(reticle.matrix);
      clone.quaternion.setFromRotationMatrix(reticle.matrix);
      scene.add(clone);

      isModelPlaced = true;
      placementUI.textContent = "Model placed!";
    }

    function onSessionEnded() {
      renderer.setAnimationLoop(null);
      hitTestSource = null;
      referenceSpace = null;
      viewerSpace = null;
      xrSession = null;
      isModelPlaced = false;

      if (reticle) reticle.visible = false;
      placementUI.textContent = "AR session ended. Tap to restart.";
      placementUI.style.display = 'block';
      document.addEventListener('click', startAR, { once: true });
    }

    function showError(message) {
      console.error(message);
      loadingElement.textContent = message;
      loadingElement.style.display = 'block';
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
