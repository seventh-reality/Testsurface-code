<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with Green Screen Video</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-align: center;
        }
        select {
            padding: 8px 15px;
            border-radius: 10px;
            margin-top: 5px;
            background: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="ar-model"
        camera-controls 
        touch-action="pan-y" 
        src="https://modelviewer.dev/shared-assets/models/sphere.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        alt="AR with Green Screen Video"
        xr-environment
    >
    </model-viewer>

    <div class="controls">
        <p>Video Source</p>
        <select id="video-source">
            <option value="greenscreen">Green Screen Video</option>
            <option value="regular">Regular Video</option>
        </select>
    </div>

    <script type="module">
        const modelViewer = document.querySelector("#ar-model");
        let videoTexture, greenScreenTexture;

        async function createVideoTexture(videoUrl) {
            const video = document.createElement("video");
            video.src = videoUrl;
            video.crossOrigin = "anonymous";
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            await video.play();
            return modelViewer.createVideoTexture(video);
        }

        async function setupTextures() {
            videoTexture = await createVideoTexture("https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4");
            greenScreenTexture = await createVideoTexture("./Tiger.mp4");

            modelViewer.addEventListener("load", () => {
                const material = modelViewer.model.materials[0];
                const { baseColorTexture } = material.pbrMetallicRoughness;

                baseColorTexture.setTexture(greenScreenTexture); // Default to green screen video

                document.querySelector('#video-source').addEventListener('change', (event) => {
                    baseColorTexture.setTexture(event.target.value === "greenscreen" ? greenScreenTexture : videoTexture);
                });
            });
        }

        customElements.whenDefined('model-viewer').then(setupTextures);
    </script>
</body>
</html>
