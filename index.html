<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Advanced Markerless AR with SLAM</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <!-- AR.js with Image Tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- 8th Wall Web (requires app key) -->
    <!-- <script src='https://cdn.8thwall.com/web/xrweb/xrweb.js'></script> -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
            padding: 0 20px;
        }
        #error-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Initializing AR environment...</div>
        <div>Please allow camera access when prompted</div>
    </div>

    <div id="error-panel">
        <h2 id="error-title">AR Not Available</h2>
        <div id="error-message"></div>
        <button id="start-button">Try Again</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
        id="scene">
        
        <a-camera gps-camera rotation-reader></a-camera>
        
        <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 2 1"></a-entity>
        
        <a-entity id="ar-content"></a-entity>
        
        <a-entity id="surface-marker" visible="false">
            <a-ring color="cyan" radius-inner="0.1" radius-outer="0.2"></a-ring>
            <a-circle color="white" opacity="0.5" radius="0.3" position="0 0.01 0" rotation="-90 0 0"></a-circle>
        </a-entity>
        
        <a-entity id="placement-ui" visible="false">
            <a-text value="Point at a flat surface and tap to place" 
                   align="center" 
                   position="0 -0.5 0" 
                   color="white" 
                   width="2"></a-text>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            const errorPanel = document.getElementById('error-panel');
            const errorTitle = document.getElementById('error-title');
            const errorMessage = document.getElementById('error-message');
            const startButton = document.getElementById('start-button');
            const arContent = document.getElementById('ar-content');
            const surfaceMarker = document.getElementById('surface-marker');
            const placementUI = document.getElementById('placement-ui');
            
            // Show error message
            function showError(title, message) {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorPanel.style.display = 'flex';
                loader.style.display = 'none';
                console.error(title + ": " + message);
            }
            
            // Hide error message
            function hideError() {
                errorPanel.style.display = 'none';
            }
            
            // Check for AR support
            async function checkARSupport() {
                // First try WebXR with hit-test
                if (navigator.xr) {
                    try {
                        const supported = await navigator.xr.isSessionSupported('immersive-ar');
                        if (supported) {
                            return 'webxr';
                        }
                    } catch (e) {
                        console.warn('WebXR check failed:', e);
                    }
                }
                
                // Then check for AR.js compatibility
                if (AFRAME.utils.device.checkWebAR()) {
                    return 'arjs';
                }
                
                return null;
            }
            
            // Initialize WebXR AR
            async function initWebXR() {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    });
                    
                    scene.renderer.xr.enabled = true;
                    scene.renderer.xr.setReferenceSpaceType('local');
                    scene.renderer.xr.setSession(session);
                    
                    const referenceSpace = await session.requestReferenceSpace('local');
                    const viewerSpace = await session.requestReferenceSpace('viewer');
                    const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
                    
                    let hitTestResult = null;
                    
                    scene.renderer.setAnimationLoop((timestamp, frame) => {
                        if (!frame) return;
                        
                        const pose = frame.getViewerPose(referenceSpace);
                        if (!pose) return;
                        
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            hitTestResult = hitTestResults[0];
                            const hitPose = hitTestResult.getPose(referenceSpace);
                            
                            surfaceMarker.setAttribute('visible', 'true');
                            surfaceMarker.object3D.position.set(
                                hitPose.transform.position.x,
                                hitPose.transform.position.y,
                                hitPose.transform.position.z
                            );
                            surfaceMarker.object3D.quaternion.copy(hitPose.transform.orientation);
                        } else {
                            surfaceMarker.setAttribute('visible', 'false');
                        }
                    });
                    
                    session.addEventListener('end', () => {
                        scene.renderer.setAnimationLoop(null);
                    });
                    
                    return true;
                } catch (error) {
                    console.error('WebXR initialization failed:', error);
                    return false;
                }
            }
            
            // Initialize AR.js
            function initARJS() {
                try {
                    // AR.js is already initialized with the scene
                    placementUI.setAttribute('visible', 'true');
                    
                    // For AR.js, we'll use the camera move event to simulate surface detection
                    let lastMarkerPosition = null;
                    
                    scene.addEventListener('camera-move', () => {
                        // This is a simplified approach - AR.js doesn't have proper surface detection
                        // In a real app, you'd want to use a more sophisticated method
                        const camera = document.querySelector('[camera]');
                        if (camera) {
                            lastMarkerPosition = {
                                x: 0,
                                y: -0.5,
                                z: -1
                            };
                            
                            surfaceMarker.setAttribute('visible', 'true');
                            surfaceMarker.setAttribute('position', lastMarkerPosition);
                        } else {
                            surfaceMarker.setAttribute('visible', 'false');
                        }
                    });
                    
                    return true;
                } catch (error) {
                    console.error('AR.js initialization failed:', error);
                    return false;
                }
            }
            
            // Place AR content
            function placeContent(position) {
                const model = document.createElement('a-entity');
                model.setAttribute('gltf-model', 'url(https://cdn.aframe.io/test-models/models/glTF-2.0/duck/glTF/Duck.gltf)');
                model.setAttribute('scale', '0.05 0.05 0.05');
                model.setAttribute('position', position);
                model.setAttribute('animation', {
                    property: 'rotation',
                    to: '0 360 0',
                    loop: true,
                    dur: 10000
                });
                
                arContent.appendChild(model);
                surfaceMarker.setAttribute('visible', 'false');
                placementUI.setAttribute('visible', 'false');
            }
            
            // Start AR experience
            async function startAR() {
                hideError();
                loader.style.display = 'flex';
                
                const arSupport = await checkARSupport();
                
                if (!arSupport) {
                    showError("AR Not Supported", 
                        "Your device or browser doesn't support AR features. " +
                        "Please try on a newer Android device with Chrome or iOS device with Safari.");
                    return;
                }
                
                try {
                    let initialized = false;
                    
                    if (arSupport === 'webxr') {
                        initialized = await initWebXR();
                    } else if (arSupport === 'arjs') {
                        initialized = initARJS();
                    }
                    
                    if (initialized) {
                        loader.style.display = 'none';
                        placementUI.setAttribute('visible', 'true');
                    } else {
                        showError("Initialization Failed", 
                            "AR features couldn't be initialized. " +
                            "Please make sure you're in a well-lit environment and try again.");
                    }
                } catch (error) {
                    showError("AR Error", 
                        "An error occurred while starting AR: " + error.message);
                }
            }
            
            // Handle tap to place
            scene.addEventListener('click', () => {
                if (placementUI.getAttribute('visible') === 'true') {
                    const markerPos = surfaceMarker.getAttribute('position');
                    if (markerPos) {
                        placeContent(markerPos);
                    }
                }
            });
            
            // Retry button
            startButton.addEventListener('click', startAR);
            
            // Start AR when ready
            scene.addEventListener('loaded', () => {
                // iOS requires user gesture
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                            (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                
                if (isIOS) {
                    showError("AR Ready", "Tap the button below to start AR experience");
                } else {
                    startAR();
                }
            });
        });
    </script>
</body>
</html>
