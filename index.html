<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>WebAR Surface Tracking</title>
  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js for fallback -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      font-family: -apple-system, Arial, sans-serif;
    }
    #ar-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      pointer-events: none;
    }
    #start-button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .unsupported {
      color: #ff4444;
      margin-top: 20px;
    }
    #mode-selector {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 50;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>WebAR Experience</h1>
    <p>Loading AR capabilities...</p>
    <div id="support-message"></div>
    <button id="start-button">Start AR</button>
  </div>

  <div id="mode-selector">
    <button id="webxr-mode">Use WebXR (Recommended)</button>
    <button id="arjs-mode">Use AR.js (Fallback)</button>
  </div>

  <div id="info">Move device to detect surfaces. Tap to place objects.</div>
  
  <div id="ar-container"></div>

  <script>
    // Configuration
    const config = {
      useWebXR: true,
      useARJS: true,
      modelUrl: 'all.glb',
      fallbackModel: {
        geometry: new THREE.BoxGeometry(0.3, 0.3, 0.3),
        material: new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      }
    };

    // Global variables
    let currentMode = null;
    let scene, camera, renderer, controller;
    let hitTestSource = null;
    let model = null;
    let reticle = null;

    // Check for WebXR support
    async function checkXRSupport() {
      if (!navigator.xr) return false;
      
      try {
        return await navigator.xr.isSessionSupported('immersive-ar');
      } catch (e) {
        console.error("XR support check failed:", e);
        return false;
      }
    }

    // Initialize WebXR mode
    async function initWebXR() {
      currentMode = 'webxr';
      
      // Create Three.js scene
      scene = new THREE.Scene();
      
      // Create camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      // Create renderer with WebXR support
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.getElementById('ar-container').appendChild(renderer.domElement);
      
      // Add lighting
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0.5, 1, 0.25);
      scene.add(directionalLight);
      
      // Create reticle for placement
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
      
      // Load model
      const loader = new THREE.GLTFLoader();
      try {
        const gltf = await loader.loadAsync(config.modelUrl);
        model = gltf.scene;
        model.scale.set(0.3, 0.3, 0.3);
      } catch (e) {
        console.error("Failed to load model, using fallback:", e);
        model = new THREE.Mesh(config.fallbackModel.geometry, config.fallbackModel.material);
      }
      
      // Start AR session
      try {
        const sessionInit = { 
          optionalFeatures: ['hit-test', 'dom-overlay'],
          domOverlay: { root: document.body }
        };
        
        const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
        await renderer.xr.setSession(session);
        
        document.getElementById('loading').style.display = 'none';
        
        // Set up controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);
        
        // Start animation loop
        renderer.setAnimationLoop(render);
      } catch (e) {
        console.error("WebXR session failed:", e);
        fallbackToARJS();
      }
    }

    // Initialize AR.js fallback mode
    function initARJS() {
      currentMode = 'arjs';
      document.getElementById('ar-container').innerHTML = `
        <a-scene 
          vr-mode-ui="enabled: false"
          arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3;"
          renderer="logarithmicDepthBuffer: true; precision: medium;"
          embedded>
          
          <a-camera gps-camera rotation-reader></a-camera>
          
          <a-entity gltf-model="${config.modelUrl}" scale="0.3 0.3 0.3" 
                   position="0 0 -1" rotation="0 0 0" class="clickable"
                   animation="property: scale; to: 0.3 0.3 0.3; dur: 1000; easing: easeOutElastic">
          </a-entity>
          
          <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-scene>
      `;
      
      document.getElementById('loading').style.display = 'none';
    }

    // Fallback to AR.js if WebXR fails
    function fallbackToARJS() {
      if (!config.useARJS) {
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">AR not supported on this device</p>';
        return;
      }
      
      document.getElementById('mode-selector').style.display = 'none';
      initARJS();
    }

    // Main render loop for WebXR
    function render(timestamp, frame) {
      if (!frame) return;
      
      // Request hit test source if not done yet
      if (!hitTestSource && frame.session && frame.session.requestHitTestSource) {
        frame.session.requestReferenceSpace('viewer').then((referenceSpace) => {
          return frame.session.requestHitTestSource({ space: referenceSpace });
        }).then((source) => {
          hitTestSource = source;
        }).catch((err) => {
          console.error("Hit test failed:", err);
        });
      }
      
      // Get hit test results
      if (hitTestSource && frame) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(renderer.xr.getReferenceSpace());
          
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
      
      renderer.render(scene, camera);
    }

    // Handle tap/click to place objects (WebXR)
    function onSelect() {
      if (reticle.visible && model) {
        const newModel = model.clone();
        newModel.position.setFromMatrixPosition(reticle.matrix);
        
        // Random color for demonstration
        newModel.traverse((child) => {
          if (child.isMesh) {
            child.material.color.setHex(Math.random() * 0xffffff);
          }
        });
        
        scene.add(newModel);
      }
    }

    // Handle window resize
    function onWindowResize() {
      if (camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
      if (renderer) {
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    }

    // Start button event listener
    document.getElementById('start-button').addEventListener('click', async () => {
      const supported = await checkXRSupport();
      
      if (supported && config.useWebXR) {
        if (config.useARJS) {
          document.getElementById('mode-selector').style.display = 'block';
          document.getElementById('webxr-mode').addEventListener('click', initWebXR);
          document.getElementById('arjs-mode').addEventListener('click', initARJS);
        } else {
          initWebXR();
        }
      } else if (config.useARJS) {
        fallbackToARJS();
      } else {
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">AR not supported on this device</p>';
      }
    });

    // Handle window resize
    window.addEventListener('resize', onWindowResize);

    // Check for AR support on page load
    window.addEventListener('load', async () => {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);
      
      // Special handling for older devices
      if ((isIOS && !window.IOS_WEBXR_AVAILABLE) || (isAndroid && !navigator.xr)) {
        document.getElementById('support-message').innerHTML = 
          '<p>Using compatibility mode for this device</p>';
      }
    });
  </script>
</body>
</html>
