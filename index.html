<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Experience</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 16px 24px;
      border-radius: 12px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="message">Checking AR capabilities...</div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>

  <script>
    const message = document.getElementById('message');

    async function startAR() {
      if (!window.isSecureContext) {
        message.textContent = 'AR requires HTTPS. Please use a secure connection.';
        return;
      }

      // Polyfill for older devices
      if (!('xr' in navigator)) {
        message.textContent = 'WebXR not supported on this device. Using fallback method...';
        fallbackAR();  // We'll define later or link to an Onirix/MindAR experience
        return;
      }

      try {
        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isSupported) {
          message.textContent = 'AR not supported natively. Using fallback method...';
          fallbackAR();
          return;
        }

        message.textContent = 'Starting AR experience...';
        loadWebXR(); // Call main WebXR setup
      } catch (err) {
        message.textContent = 'AR check failed. Fallback initiated.';
        fallbackAR();
      }
    }

    function fallbackAR() {
      // Option 1: Redirect to a fallback web AR scene (like Onirix/MindAR)
      // window.location.href = "https://your-onirix-scene-url.com";

      // Option 2: Show a QR code or fallback content
      message.innerHTML = `
        WebXR not supported.<br>
        Try with Chrome (latest) or use our alternative AR viewer.<br><br>
        <a href="https://hiukim.github.io/mind-ar-js-doc/" style="color:lightblue;">Launch fallback AR</a>
      `;
    }

    function loadWebXR() {
      // ðŸ‘‡ Insert your working WebXR + Three.js code here from earlier
      message.style.display = 'none';
      // TODO: Replace with full WebXR code with reticle/model
    }

    startAR();
  </script>
</body>
</html>
