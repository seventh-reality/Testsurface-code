<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Markerless AR with SLAM</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
        <div>For best results, move your device slowly to detect surfaces</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
        gesture-detector
        id="scene">
        
        <!-- SLAM-based camera -->
        <a-entity camera></a-entity>
        
        <!-- Light -->
        <a-entity light="type: ambient; color: #CCC; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 0"></a-entity>
        
        <!-- AR content -->
        <a-entity id="ar-content" visible="false">
            <!-- Example 3D model -->
            <a-entity 
                gltf-model="#model" 
                scale="0.1 0.1 0.1" 
                position="0 0 -1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
            
            <!-- Plane indicator for surface detection -->
            <a-entity 
                id="plane" 
                geometry="primitive: plane; width: 1; height: 1" 
                material="color: #7BC8A4; opacity: 0.5; shader: flat" 
                rotation="-90 0 0" 
                visible="false">
            </a-entity>
        </a-entity>
        
        <!-- UI for interaction -->
        <a-entity id="clickable" class="clickable" visible="false">
            <a-ring 
                color="teal" 
                radius-inner="0.1" 
                radius-outer="0.2" 
                position="0 0 -1">
            </a-ring>
            <a-text 
                value="Tap to place object" 
                align="center" 
                position="0 -0.25 -1" 
                color="black" 
                width="2">
            </a-text>
        </a-entity>
    </a-scene>
    
    <!-- Asset for 3D model -->
    <a-assets>
        <a-asset-item id="model" src="https://cdn.glitch.com/0f3a0d5e-588d-4e6e-9d6d-2e442a5a329b%2Fscene.gltf?v=1599150343419"></a-asset-item>
    </a-assets>
    
    <script src="app.js"></script>
</body>
</html>
