<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebXR SLAM with Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info">Move your device to detect surfaces. Tap to place object.</div>
    
    <script>
        let scene, camera, renderer, model;
        let hitTestSource = null;
        let modelPlaced = false;

        init();
        animate();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.xr.enabled = true;
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Load 3D model
            const loader = new THREE.GLTFLoader();
            const gltf = await loader.loadAsync('all.glb');
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.visible = false;
            scene.add(model);
            
            // Enable WebXR
            if (navigator.xr) {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (supported) {
                    const button = document.createElement('button');
                    button.textContent = 'Start AR';
                    button.style.position = 'absolute';
                    button.style.top = '10px';
                    button.style.left = '10px';
                    button.style.zIndex = '999';
                    button.addEventListener('click', startAR);
                    document.body.appendChild(button);
                } else {
                    document.getElementById('info').textContent = 'AR not supported on this device.';
                }
            } else {
                document.getElementById('info').textContent = 'WebXR not available. Use Chrome or Safari.';
            }
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            window.addEventListener('click', () => {
                if (!modelPlaced && hitTestSource) {
                    modelPlaced = true;
                    model.visible = true;
                    document.getElementById('info').style.display = 'none';
                }
            });
        }

        async function startAR() {
            const session = await navigator.xr.requestSession('immersive-ar');
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, renderer.context)
            });
            
            session.addEventListener('end', () => {
                model.visible = false;
                modelPlaced = false;
                document.getElementById('info').style.display = 'block';
            });
            
            const referenceSpace = await session.requestReferenceSpace('local');
            hitTestSource = await session.requestHitTestSource({ space: referenceSpace });
            
            renderer.xr.setSession(session);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (renderer.xr.isPresenting && hitTestSource) {
                const frame = renderer.xr.getFrame();
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0 && !modelPlaced) {
                    const pose = hitTestResults[0].getPose(referenceSpace);
                    model.position.set(
                        pose.transform.position.x,
                        pose.transform.position.y,
                        pose.transform.position.z
                    );
                    model.quaternion.set(
                        pose.transform.orientation.x,
                        pose.transform.orientation.y,
                        pose.transform.orientation.z,
                        pose.transform.orientation.w
                    );
                }
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
