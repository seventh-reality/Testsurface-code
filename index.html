<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Advanced Markerless AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
            max-width: 80%;
        }
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Initializing AR, please wait...</div>
        <div>Move your device slowly to detect surfaces</div>
    </div>

    <div id="error-message"></div>

    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
        gesture-detector
        id="scene">
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 2 1"></a-entity>
        
        <!-- AR Content Group -->
        <a-entity id="ar-content">
            <!-- This will be populated dynamically -->
        </a-entity>
        
        <!-- Surface Mesh (will be shown during tracking) -->
        <a-entity id="surface-mesh" visible="false"></a-entity>
        
        <!-- UI for placement -->
        <a-entity id="placement-ui" visible="false">
            <a-ring color="cyan" radius-inner="0.05" radius-outer="0.1" position="0 0 -0.5"></a-ring>
            <a-text value="Point at a surface and tap to place" 
                   align="center" 
                   position="0 -0.15 -0.5" 
                   color="white" 
                   width="1.5"></a-text>
        </a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
