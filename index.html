<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Universal WebXR AR</title>
  <style>
    /* [Your existing CSS remains exactly the same] */
  </style>
</head>
<body>
  <!-- [Your existing HTML remains exactly the same] -->

  <!-- Three.js with legacy support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
  <!-- OrbitControls for 3D viewer mode -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  
  <!-- WebXR polyfill with improved device support -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
  
  <!-- Hammer.js for better touch events -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

  <script>
    // Initialize WebXR polyfill after page loads
    let polyfill;
    
    function initializePolyfill() {
      try {
        if (typeof navigator !== 'undefined' && navigator) {
          polyfill = new WebXRPolyfill({
            allowCardboardOnDesktop: false,
            fallback: true,
            global: true
          });
          return true;
        }
        return false;
      } catch (error) {
        console.error("WebXR Polyfill initialization failed:", error);
        return false;
      }
    }

    // Feature detection and compatibility checks
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    const isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
    
    // Show browser support info
    const browserSupport = document.getElementById('browser-support');
    if (isIOS && isSafari) {
      browserSupport.textContent = "Safari on iOS - AR supported";
      browserSupport.style.display = 'block';
    } else if (isChrome && isMobile) {
      browserSupport.textContent = "Chrome on Android - AR supported";
      browserSupport.style.display = 'block';
    } else if (isMobile) {
      browserSupport.textContent = "For best experience, use Chrome (Android) or Safari (iOS)";
      browserSupport.style.display = 'block';
    }
    
    // [Rest of your ARApplication class remains exactly the same]

    // Initialize the application when the page loads
    window.addEventListener('load', () => {
      // Initialize polyfill first
      if (!initializePolyfill()) {
        console.warn("WebXR Polyfill could not be initialized");
      }
      
      // Then create the AR application
      window.arApp = new ARApplication();
    });
  </script>
</body>
</html>
