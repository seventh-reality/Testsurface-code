<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR Surface Tracking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        
        #marker-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
        
        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <div id="loading">Loading AR experience...</div>
    <div id="marker-info">Move your device to detect surfaces</div>
    <div id="error-message"></div>
    <button id="start-button" style="display: none;">Start AR</button>

    <!-- Import required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer;
        let model, mixer, clock;
        let hitTestSource = null;
        let reticle = null;
        let xrSession = null;
        let referenceSpace = null;
        let currentHitTestMode = 'none';
        
        // DOM elements
        const container = document.getElementById('ar-container');
        const loadingElement = document.getElementById('loading');
        const markerInfo = document.getElementById('marker-info');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');
        
        // Initialize the AR experience
        init();
        
        function init() {
            // First check if we're in a secure context
            if (!window.isSecureContext) {
                showError("WebXR requires HTTPS or localhost. Please use a secure context.");
                return;
            }
            
            // Initialize WebXR polyfill
            if (navigator.xr === undefined) {
                new WebXRPolyfill();
            }
            
            // Set up Three.js scene
            scene = new THREE.Scene();
            
            // Set up camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
            
            // Set up renderer with proper XR configuration
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                preserveDrawingBuffer: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create reticle for placement
            createReticle();
            
            // Check for AR support
            checkARSupport();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.error(message);
        }
        
        function checkARSupport() {
            if (!navigator.xr) {
                showError("WebXR not supported in your browser. Try Chrome or Safari on iOS 15+.");
                return;
            }
            
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    startButton.style.display = 'block';
                    startButton.addEventListener('click', startAR);
                    loadingElement.style.display = 'none';
                } else {
                    showError("AR not supported on your device/browser. Try Chrome on Android or Safari on iOS 15+.");
                }
            }).catch(error => {
                showError("Error checking AR support: " + error.message);
            });
        }
        
        function createReticle() {
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        }
        
        async function setupHitTest() {
            if (!xrSession) return;
            
            try {
                // Try different reference spaces in order of preference
                const referenceSpaceTypes = ['local', 'viewer', 'local-floor'];
                
                for (const type of referenceSpaceTypes) {
                    try {
                        referenceSpace = await xrSession.requestReferenceSpace(type);
                        currentHitTestMode = type;
                        console.log(`Using reference space: ${type}`);
                        
                        // Try to get hit test source
                        try {
                            hitTestSource = await xrSession.requestHitTestSource({ 
                                space: referenceSpace 
                            });
                            markerInfo.textContent = "Move your device to detect surfaces";
                            return;
                        } catch (hitTestError) {
                            console.warn(`Hit testing not supported with ${type} space:`, hitTestError);
                        }
                    } catch (refSpaceError) {
                        console.warn(`Reference space ${type} not supported:`, refSpaceError);
                    }
                }
                
                // If we get here, no hit test source was created
                showError("Surface detection not available on this device");
                markerInfo.textContent = "AR mode without surface detection";
                
            } catch (error) {
                showError("Error setting up AR: " + error.message);
            }
        }
        
        function onXRFrame(time, frame) {
            if (!xrSession) return;
            
            const pose = frame.getViewerPose(referenceSpace);
            
            if (pose) {
                // Update camera position
                const view = pose.views[0];
                camera.matrix.fromArray(view.transform.matrix);
                camera.matrix.decompose(camera.position, camera.quaternion, camera.scale);
                
                // Perform hit test if available
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const hitPose = hit.getPose(referenceSpace);
                        
                        if (hitPose) {
                            reticle.visible = true;
                            reticle.matrix.fromArray(hitPose.transform.matrix);
                            
                            // Only add click listener once
                            if (!container.__clickListenerAdded) {
                                container.addEventListener('click', placeModel, { once: true });
                                container.__clickListenerAdded = true;
                                markerInfo.textContent = "Surface detected! Tap to place object.";
                            }
                        }
                    } else {
                        reticle.visible = false;
                        container.__clickListenerAdded = false;
                    }
                }
            }
            
            // Update animations if any
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            renderer.render(scene, camera);
        }
        
        function placeModel() {
            if (!reticle.visible) return;
            
            scene.remove(reticle);
            const loader = new THREE.GLTFLoader();
            clock = new THREE.Clock();
            
            loader.load(
                'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@2.0/~/2.0/Fox/glTF-Binary/Fox.glb',
                (gltf) => {
                    model = gltf.scene;
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.quaternion.setFromRotationMatrix(reticle.matrix);
                    model.scale.set(0.05, 0.05, 0.05);
                    
                    if (gltf.animations?.length) {
                        mixer = new THREE.AnimationMixer(model);
                        mixer.clipAction(gltf.animations[0]).play();
                    }
                    
                    scene.add(model);
                    markerInfo.textContent = "Object placed! Move around to view.";
                },
                undefined,
                (error) => {
                    showError("Error loading model: " + error.message);
                }
            );
        }
        
        async function startAR() {
            startButton.style.display = 'none';
            loadingElement.textContent = "Starting AR session...";
            loadingElement.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                // Try to request session with different feature combinations
                const sessionOptions = [
                    { requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'] },
                    { requiredFeatures: ['local'], optionalFeatures: ['dom-overlay'] },
                    { optionalFeatures: ['dom-overlay'] }
                ];
                
                for (const options of sessionOptions) {
                    try {
                        xrSession = await navigator.xr.requestSession('immersive-ar', options);
                        break;
                    } catch (err) {
                        console.warn(`Session request failed with options ${JSON.stringify(options)}:`, err);
                    }
                }
                
                if (!xrSession) {
                    throw new Error("Could not create AR session with any supported configuration");
                }
                
                xrSession.addEventListener('end', onSessionEnded);
                
                await renderer.xr.setSession(xrSession);
                await setupHitTest();
                
                // Start the AR render loop
                renderer.setAnimationLoop(onXRFrame);
                
                loadingElement.style.display = 'none';
                
            } catch (error) {
                showError("Failed to start AR: " + error.message);
                loadingElement.style.display = 'none';
                startButton.style.display = 'block';
            }
        }
        
        function onSessionEnded() {
            if (!xrSession) return;
            
            renderer.setAnimationLoop(null);
            xrSession.removeEventListener('end', onSessionEnded);
            xrSession = null;
            
            startButton.style.display = 'block';
            markerInfo.textContent = "AR session ended";
            
            // Clean up
            if (model) {
                scene.remove(model);
                model = null;
            }
            
            if (reticle && !scene.children.includes(reticle)) {
                scene.add(reticle);
                reticle.visible = false;
            }
            
            // Reset hit test
            hitTestSource = null;
            referenceSpace = null;
            currentHitTestMode = 'none';
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
