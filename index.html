<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Web AR with SLAM & Chroma Key</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #start-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            display: none;
            max-width: 80%;
        }
        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            display: none;
        }
        #video-source {
            display: none;
        }
        #mode-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <div id="video-source">
        <video id="chroma-video" loop playsinline webkit-playsinline muted crossorigin="anonymous">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="loading">
        <h1>Web AR Experience</h1>
        <p>Loading AR capabilities...</p>
        <div id="error-message"></div>
        <button id="start-button" style="display: none;">Start AR</button>
    </div>
    
    <div id="debug-info"></div>
    <div id="mode-selector">
        <label><input type="radio" name="mode" value="webxr"> WebXR (Modern)</label>
        <label><input type="radio" name="mode" value="webar" checked> WebAR (Legacy)</label>
    </div>

    <!-- Import three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTF loader for 3D models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Import WebAR.js for older devices -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/three.js/build/ar-nft.js"></script>
    <!-- Import WebXR polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <script>
        // Global variables
        let renderer, scene, camera, controller;
        let arSession = null, arSource = null, arContext = null;
        let debugInfo = document.getElementById('debug-info');
        let loadingScreen = document.getElementById('loading');
        let errorMessage = document.getElementById('error-message');
        let startButton = document.getElementById('start-button');
        let chromaVideo = document.getElementById('chroma-video');
        let videoTexture, videoMesh;
        let isLegacyMode = true; // Default to legacy for wider compatibility
        let glbModel = null;

        // Configuration
        const config = {
            debug: true,
            video: {
                width: 0.8,
                height: 0.45,
                position: { x: 0, y: 0, z: -0.8 }
            },
            model: {
                url: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb',
                scale: 0.5,
                position: { x: 0, y: -0.2, z: -0.5 }
            }
        };

        // Check device capabilities
        async function checkCapabilities() {
            const modeSelector = document.querySelector('input[name="mode"]:checked').value;
            isLegacyMode = modeSelector === 'webar';
            
            // Force legacy mode for older iOS devices
            const isOldIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && 
                            /OS (9|10|11|12)_/.test(navigator.userAgent);
            
            if (isOldIOS) {
                isLegacyMode = true;
                document.querySelector('input[value="webar"]').checked = true;
                document.querySelector('input[value="webxr"]').disabled = true;
            }
            
            if (isLegacyMode) {
                return true; // WebAR.js works on older devices
            }

            // Check for WebXR support
            if (!navigator.xr) {
                showError("WebXR not supported in your browser. Using Legacy mode instead.");
                isLegacyMode = true;
                document.querySelector('input[value="webar"]').checked = true;
                return true;
            }
            
            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    showError("AR not supported on your device/browser. Using Legacy mode.");
                    isLegacyMode = true;
                    document.querySelector('input[value="webar"]').checked = true;
                    return true;
                }
                return true;
            } catch (err) {
                console.error("Error checking AR support:", err);
                showError("Error checking AR capabilities. Using Legacy mode.");
                isLegacyMode = true;
                document.querySelector('input[value="webar"]').checked = true;
                return true;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
            if (loadingScreen.style.display !== "none") {
                startButton.style.display = "block";
            }
        }

        // Initialize the AR scene
        async function initAR() {
            try {
                // Set up Three.js renderer
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true,
                    preserveDrawingBuffer: true, // For iOS compatibility
                    powerPreference: "high-performance"
                });
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Limit for performance
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.autoClear = false;
                document.getElementById('ar-container').appendChild(renderer.domElement);
                
                // Create scene
                scene = new THREE.Scene();
                
                if (isLegacyMode) {
                    await initLegacyAR();
                } else {
                    await initWebXRAR();
                }
                
                // Load chroma key video
                await setupVideo();
                
                // Load 3D model
                await loadGLBModel();
                
                // Handle window resize
                window.addEventListener('resize', onWindowResize);
                
                // Start AR session
                if (isLegacyMode) {
                    startLegacyARSession();
                } else {
                    await startWebXRARSession();
                }
            } catch (err) {
                console.error("Failed to initialize AR:", err);
                showError("Failed to start AR. Please try again or use a different device.");
                loadingScreen.querySelector('p').textContent = "AR initialization failed";
                startButton.style.display = "block";
                startButton.onclick = retryAR;
            }
        }

        // Initialize WebXR (modern devices)
        async function initWebXRAR() {
            renderer.xr.enabled = true;
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                60, window.innerWidth / window.innerHeight, 
                0.1, 1000
            );
            
            // Add lights
            addLights();
        }

        // Initialize WebAR.js (legacy devices)
        async function initLegacyAR() {
            // Create AR.js camera
            camera = new THREE.PerspectiveCamera(
                60, window.innerWidth / window.innerHeight, 
                0.1, 1000
            );
            scene.add(camera);
            
            // Create AR.js source
            arSource = new THREEx.ArSource({
                sourceType: 'webcam',
                sourceWidth: window.innerWidth,
                sourceHeight: window.innerHeight,
                displayWidth: window.innerWidth,
                displayHeight: window.innerHeight
            });
            
            // Create AR.js context
            arContext = new THREEx.ArContext(arSource, {
                cameraParametersUrl: 'https://raw.githack.com/jeromeetienne/AR.js/master/data/data/camera_para.dat',
                detectionMode: 'mono',
                maxDetectionRate: 30,
                canvasWidth: window.innerWidth,
                canvasHeight: window.innerHeight
            });
            
            // Add lights
            addLights();
        }

        // Add lights to scene
        function addLights() {
            const light = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(light);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);
        }

        // Set up video playback
        async function setupVideo() {
            // iOS requires specific attributes for autoplay
            chromaVideo.setAttribute('playsinline', '');
            chromaVideo.setAttribute('webkit-playsinline', '');
            chromaVideo.muted = true;
            
            // Load video
            await new Promise((resolve) => {
                const onReady = () => {
                    chromaVideo.removeEventListener('canplay', onReady);
                    resolve();
                };
                
                chromaVideo.addEventListener('canplay', onReady);
                chromaVideo.load();
                
                // iOS requires user interaction to play video
                const playVideo = () => {
                    chromaVideo.play().catch(e => console.warn("Video play error:", e));
                    document.removeEventListener('click', playVideo);
                };
                document.addEventListener('click', playVideo);
            });
            
            // Create video texture
            videoTexture = new THREE.VideoTexture(chromaVideo);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;
            videoTexture.format = THREE.RGBFormat;
            
            // Create video plane
            const videoGeometry = new THREE.PlaneGeometry(
                config.video.width, 
                config.video.height * (chromaVideo.videoHeight / chromaVideo.videoWidth)
            );
            const videoMaterial = new THREE.MeshBasicMaterial({ 
                map: videoTexture,
                transparent: true,
                opacity: 0.9
            });
            
            videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
            videoMesh.position.set(
                config.video.position.x,
                config.video.position.y,
                config.video.position.z
            );
            scene.add(videoMesh);
        }

        // Load GLB model
        async function loadGLBModel() {
            const loader = new THREE.GLTFLoader();
            
            try {
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(config.model.url, resolve, undefined, reject);
                });
                
                glbModel = gltf.scene;
                glbModel.scale.set(config.model.scale, config.model.scale, config.model.scale);
                glbModel.position.set(
                    config.model.position.x,
                    config.model.position.y,
                    config.model.position.z
                );
                
                // Simplify materials for better performance on mobile
                glbModel.traverse(child => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshBasicMaterial({ 
                            color: child.material.color || 0xffffff,
                            map: child.material.map
                        });
                    }
                });
                
                scene.add(glbModel);
            } catch (err) {
                console.error("Failed to load GLB model:", err);
                showError("Couldn't load 3D model, but AR is working.");
            }
        }

        // Start WebXR AR session
        async function startWebXRARSession() {
            if (!navigator.xr) {
                throw new Error("WebXR not available");
            }
            
            try {
                // Request AR session
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['dom-overlay', 'hit-test'],
                    domOverlay: { root: document.body }
                });
                
                session.addEventListener('end', onSessionEnd);
                
                // Set up Three.js XR rendering
                renderer.xr.setReferenceSpaceType('local');
                await renderer.xr.setSession(session);
                
                // Hide loading screen
                loadingScreen.style.display = "none";
                if (config.debug) debugInfo.style.display = "block";
                
                // Start animation loop
                renderer.setAnimationLoop(onXRFrame);
            } catch (err) {
                console.error("WebXR session error:", err);
                throw err;
            }
        }

        // Start legacy AR session
        function startLegacyARSession() {
            // iOS specific performance optimizations
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                // Reduce rendering quality for better performance
                renderer.setPixelRatio(1);
            }
            
            // Hide loading screen
            loadingScreen.style.display = "none";
            if (config.debug) debugInfo.style.display = "block";
            
            // Start animation loop
            renderer.setAnimationLoop(() => {
                if (arSource && arSource.ready) {
                    arContext.update(arSource.domElement);
                    renderer.clear();
                    renderer.render(scene, camera);
                }
                
                // Update video texture
                if (videoTexture) {
                    videoTexture.needsUpdate = true;
                }
                
                // Update debug info
                updateDebugInfo();
            });
        }

        // Handle XR frame updates
        function onXRFrame(time, frame) {
            // Update video texture
            if (videoTexture) {
                videoTexture.needsUpdate = true;
            }
            
            // Update debug info
            updateDebugInfo();
            
            // Render scene
            renderer.render(scene, camera);
        }

        // Update debug information
        function updateDebugInfo() {
            if (camera && config.debug) {
                const pos = camera.position;
                const rot = camera.rotation;
                debugInfo.innerHTML = `
                    Mode: ${isLegacyMode ? 'Legacy' : 'WebXR'}<br>
                    Camera Position:<br>
                    X: ${pos.x.toFixed(2)}<br>
                    Y: ${pos.y.toFixed(2)}<br>
                    Z: ${pos.z.toFixed(2)}<br>
                    Rotation:<br>
                    X: ${rot.x.toFixed(2)}<br>
                    Y: ${rot.y.toFixed(2)}<br>
                    Z: ${rot.z.toFixed(2)}
                `;
            }
        }

        // Handle session end
        function onSessionEnd() {
            renderer.setAnimationLoop(null);
            loadingScreen.style.display = "flex";
            loadingScreen.querySelector('p').textContent = "AR session ended";
            startButton.style.display = "block";
            startButton.onclick = retryAR;
        }

        // Handle window resize
        function onWindowResize() {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (arSource) {
                arSource.onResizeElement();
                arSource.copyElementSizeTo(renderer.domElement);
            }
        }

        // Retry AR initialization
        function retryAR() {
            loadingScreen.style.display = "flex";
            errorMessage.style.display = "none";
            startButton.style.display = "none";
            loadingScreen.querySelector('p').textContent = "Loading AR capabilities...";
            
            // Clean up previous session
            if (renderer && renderer.domElement) {
                document.getElementById('ar-container').removeChild(renderer.domElement);
            }
            
            // Reset variables
            scene = null;
            camera = null;
            renderer = null;
            arSource = null;
            arContext = null;
            
            initAR();
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize WebXR polyfill
            if (window.WebXRPolyfill) {
                new WebXRPolyfill();
            }
            
            // Check capabilities
            const supported = await checkCapabilities();
            
            if (supported) {
                startButton.style.display = "block";
                startButton.onclick = initAR;
            }
            
            // Allow mode switching
            document.querySelectorAll('input[name="mode"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    if (startButton.style.display === "block") {
                        retryAR();
                    }
                });
            });
        });
    </script>
</body>
</html>
