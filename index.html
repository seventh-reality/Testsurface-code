<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>iOS Stable WebAR</title>
  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js for fallback -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <!-- TWEEN.js for animations -->
  <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      font-family: -apple-system, Arial, sans-serif;
    }
    #ar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      pointer-events: none;
    }
    #start-button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .unsupported {
      color: #ff4444;
      margin-top: 20px;
    }
    #mode-selector {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 50;
      display: none;
    }
    .mode-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #webxr-btn {
      background: #2196F3;
      color: white;
    }
    #arjs-btn {
      background: #FF9800;
      color: white;
    }
    #surface-indicator {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 20;
      display: none;
    }
    #camera-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      display: none;
    }
    #stability-notice {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      z-index: 30;
      display: none;
    }
    /* iOS specific fixes */
    .a-enter-vr-button, .a-enter-ar-button {
      display: none !important;
    }
    #ar-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>iOS Stable AR Experience</h1>
    <p>Initializing AR environment...</p>
    <div id="support-message"></div>
    <button id="start-button">Start AR Experience</button>
  </div>

  <div id="mode-selector">
    <p>Select AR technology:</p>
    <button id="webxr-btn" class="mode-btn">WebXR (Advanced)</button>
    <button id="arjs-btn" class="mode-btn">AR.js (Compatibility)</button>
  </div>

  <div id="info">Move device slowly to detect surfaces. Tap to place objects.</div>
  <div id="surface-indicator"></div>
  <div id="stability-notice">Move device slowly for better tracking</div>
  <div id="camera-error">
    <p>Camera access was denied. Please enable camera permissions and refresh.</p>
    <button id="retry-button">Retry</button>
  </div>
  
  <div id="ar-container"></div>

  <script>
    // Configuration
    const config = {
      useWebXR: true,
      useARJS: true,
      modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf',
      debug: true,
      modelScale: 0.5,
      stabilityThreshold: 0.05, // Lower means more stable tracking required
      iosViewportFix: true
    };

    // Global variables
    let currentMode = null;
    let scene, camera, renderer, controller;
    let hitTestSource = null;
    let model = null;
    let reticle = null;
    let arjsScene = null;
    let placedModels = [];
    let lastPosition = new THREE.Vector3();
    let isTrackingStable = false;
    let lastStableTime = 0;

    // Check for iOS
    const isIOS = () => {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    };

    // iOS viewport fix
    function applyIOSViewportFix() {
      if (!isIOS() || !config.iosViewportFix) return;
      
      const viewportMeta = document.querySelector('meta[name="viewport"]');
      if (viewportMeta) {
        viewportMeta.content = viewportMeta.content + ', shrink-to-fit=no';
      }
      
      // Prevent elastic scrolling
      document.body.style.overflow = 'hidden';
      document.body.style.position = 'fixed';
      document.body.style.top = '0';
      document.body.style.left = '0';
      document.body.style.right = '0';
      document.body.style.bottom = '0';
    }

    // Check for WebXR support
    async function checkXRSupport() {
      if (!navigator.xr) {
        if (config.debug) console.log("WebXR not available in this browser");
        return false;
      }
      
      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (config.debug) console.log("WebXR AR supported:", supported);
        return supported;
      } catch (e) {
        console.error("XR support check failed:", e);
        return false;
      }
    }

    // Check camera permissions
    async function checkCameraPermissions() {
      try {
        // Try to access camera
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          } 
        });
        stream.getTracks().forEach(track => track.stop());
        return true;
      } catch (e) {
        console.error("Camera permission denied:", e);
        return false;
      }
    }

    // Initialize WebXR mode with enhanced surface detection
    async function initWebXR() {
      currentMode = 'webxr';
      document.getElementById('mode-selector').style.display = 'none';
      document.getElementById('stability-notice').style.display = 'block';
      
      try {
        // Check camera permissions first
        const hasPermission = await checkCameraPermissions();
        if (!hasPermission) {
          showCameraError();
          return;
        }

        // Create Three.js scene
        scene = new THREE.Scene();
        
        // Create camera with adjusted parameters for iOS
        camera = new THREE.PerspectiveCamera(
          60, // Slightly wider field of view
          window.innerWidth / window.innerHeight, 
          0.1, // Increased near plane
          100 // Increased far plane
        );
        
        // Create renderer with WebXR support
        renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true,
          powerPreference: "high-performance",
          preserveDrawingBuffer: true // Helps with iOS rendering
        });
        
        // iOS specific renderer settings
        if (isIOS()) {
          renderer.setPixelRatio(1); // Reduce pixel ratio for better performance
          renderer.domElement.style.position = 'absolute';
          renderer.domElement.style.top = '0';
          renderer.domElement.style.left = '0';
        } else {
          renderer.setPixelRatio(window.devicePixelRatio);
        }
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        
        // Clear previous content and append fresh renderer
        const container = document.getElementById('ar-container');
        container.innerHTML = '';
        container.appendChild(renderer.domElement);
        
        // Add lighting - increased intensity for better visibility
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        light.position.set(0, 1, 0);
        scene.add(light);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0.5, 1, 0.25);
        scene.add(directionalLight);
        
        // Create reticle for surface indication
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ 
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
          })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);
        
        // Load model with progress tracking
        const loader = new THREE.GLTFLoader();
        try {
          const gltf = await loader.loadAsync(config.modelUrl, undefined, 
            (xhr) => {
              const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
              document.getElementById('support-message').innerHTML = 
                `<p>Loading model... ${percent}%</p>`;
            }
          );
          model = gltf.scene;
          model.scale.set(config.modelScale, config.modelScale, config.modelScale);
          
          // Add shadow to model for better depth perception
          model.traverse(child => {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          
          if (config.debug) console.log("3D model loaded successfully");
        } catch (e) {
          console.error("Failed to load model:", e);
          document.getElementById('support-message').innerHTML = 
            '<p class="unsupported">Failed to load 3D model</p>';
          model = new THREE.Mesh(
            new THREE.BoxGeometry(config.modelScale, config.modelScale, config.modelScale),
            new THREE.MeshStandardMaterial({ 
              color: 0x00ff00,
              roughness: 0.5,
              metalness: 0.5
            })
          );
        }
        
        // Start AR session with enhanced error handling
        try {
          const sessionInit = { 
            optionalFeatures: ['hit-test', 'dom-overlay', 'local-floor'],
            domOverlay: { root: document.body }
          };
          
          const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
          
          // iOS specific session configuration
          if (isIOS()) {
            session.updateRenderState({
              baseLayer: new XRWebGLLayer(session, renderer.context)
            });
          }
          
          await renderer.xr.setSession(session);
          
          document.getElementById('loading').style.display = 'none';
          
          // Set up controller for surface interaction
          controller = renderer.xr.getController(0);
          controller.addEventListener('select', onSelect);
          scene.add(controller);
          
          // Show surface indicator
          document.getElementById('surface-indicator').style.display = 'block';
          
          // Start animation loop
          renderer.setAnimationLoop(render);
        } catch (e) {
          console.error("WebXR session failed:", e);
          document.getElementById('support-message').innerHTML = 
            `<p class="unsupported">Failed to start AR session: ${e.message}</p>`;
          fallbackToARJS();
        }
      } catch (e) {
        console.error("WebXR initialization failed:", e);
        fallbackToARJS();
      }
    }

    // Initialize AR.js fallback mode with surface detection
    async function initARJS() {
      currentMode = 'arjs';
      document.getElementById('mode-selector').style.display = 'none';
      document.getElementById('surface-indicator').style.display = 'block';
      document.getElementById('stability-notice').style.display = 'block';
      
      try {
        // Check camera permissions first
        const hasPermission = await checkCameraPermissions();
        if (!hasPermission) {
          showCameraError();
          return;
        }

        document.getElementById('ar-container').innerHTML = `
          <a-scene 
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false"
            renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true"
            embedded
            cursor="rayOrigin: mouse; fuse: false"
            raycaster="objects: .clickable"
            gesture-detector>
            
            <a-camera gps-camera rotation-reader></a-camera>
            
            <!-- Surface detection plane (invisible) -->
            <a-entity geometry="primitive: plane; width: 100; height: 100" 
                     material="visible: false; shader: flat"
                     rotation="-90 0 0" class="clickable surface-plane">
            </a-entity>
            
            <!-- Model template (hidden) -->
            <a-entity id="model-template" gltf-model="${config.modelUrl}" 
                     scale="${config.modelScale} ${config.modelScale} ${config.modelScale}" 
                     visible="false" class="placeable-model"
                     shadow="cast: true; receive: true">
            </a-entity>
            
            <!-- Add some lighting -->
            <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
            <a-light type="directional" color="#ffffff" intensity="0.8" position="1 1 1"></a-light>
          </a-scene>
        `;
        
        arjsScene = document.querySelector('a-scene');
        
        arjsScene.addEventListener('loaded', () => {
          document.getElementById('loading').style.display = 'none';
          
          // Handle surface clicks
          arjsScene.addEventListener('click', (e) => {
            if (e.detail.intersection && e.detail.intersection.object.el.classList.contains('surface-plane')) {
              placeModelARJS(e.detail.intersection.point);
            }
          });
          
          // Update surface indicator position
          arjsScene.addEventListener('mousemove', (e) => {
            if (e.detail.intersection && e.detail.intersection.object.el.classList.contains('surface-plane')) {
              updateSurfaceIndicator(e.detail.intersection.point);
            }
          });
        });
      } catch (e) {
        console.error("AR.js initialization failed:", e);
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">Failed to initialize AR</p>';
      }
    }

    // Show camera error message
    function showCameraError() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('camera-error').style.display = 'block';
      document.getElementById('retry-button').addEventListener('click', () => {
        window.location.reload();
      });
    }

    // Place model in AR.js mode
    function placeModelARJS(position) {
      const template = document.getElementById('model-template');
      if (!template) return;
      
      const newModel = template.cloneNode(true);
      newModel.setAttribute('visible', 'true');
      newModel.setAttribute('position', position);
      newModel.setAttribute('animation', {
        property: 'scale',
        from: '0.01 0.01 0.01',
        to: `${config.modelScale} ${config.modelScale} ${config.modelScale}`,
        dur: 500,
        easing: 'easeOutElastic'
      });
      
      // Add slight random rotation
      newModel.setAttribute('rotation', {
        x: 0,
        y: Math.random() * 360,
        z: 0
      });
      
      arjsScene.appendChild(newModel);
    }

    // Update surface indicator position in AR.js mode
    function updateSurfaceIndicator(position) {
      const indicator = document.getElementById('surface-indicator');
      const sceneEl = document.querySelector('a-scene');
      
      if (!indicator || !sceneEl || !position) return;
      
      // Convert 3D position to screen coordinates
      const camera = sceneEl.camera;
      const vector = new THREE.Vector3(position.x, position.y, position.z);
      vector.project(camera);
      
      const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
      const y = -(vector.y * 0.5 - 0.5) * window.innerHeight;
      
      indicator.style.left = `${x - 20}px`;
      indicator.style.top = `${y - 20}px`;
    }

    // Fallback to AR.js if WebXR fails
    function fallbackToARJS() {
      if (!config.useARJS) {
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">AR not supported on this device</p>';
        return;
      }
      
      initARJS();
    }

    // Main render loop for WebXR
    function render(timestamp, frame) {
      if (!frame) return;
      
      // Request hit test source if not done yet
      if (!hitTestSource && frame.session && frame.session.requestHitTestSource) {
        frame.session.requestReferenceSpace('viewer').then((referenceSpace) => {
          return frame.session.requestHitTestSource({ space: referenceSpace });
        }).then((source) => {
          hitTestSource = source;
        }).catch((err) => {
          console.error("Hit test failed:", err);
        });
      }
      
      // Get hit test results for surface detection
      if (hitTestSource && frame) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(renderer.xr.getReferenceSpace());
          
          // Check tracking stability with more stringent requirements
          const currentPosition = new THREE.Vector3().fromArray(pose.transform.position);
          const distance = lastPosition.distanceTo(currentPosition);
          const currentTime = performance.now();
          
          // Only consider stable if position hasn't changed much and some time has passed
          isTrackingStable = distance < config.stabilityThreshold && 
                           (currentTime - lastStableTime) > 500;
          
          if (isTrackingStable) {
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
            
            // Smooth position updates
            const smoothFactor = 0.3;
            const smoothedPosition = new THREE.Vector3().lerpVectors(
              lastPosition, 
              currentPosition, 
              smoothFactor
            );
            
            // Update surface indicator position
            updateWebXRIndicator(smoothedPosition);
            
            // Store last stable position and time
            lastPosition.copy(smoothedPosition);
            lastStableTime = currentTime;
          } else {
            reticle.visible = false;
            document.getElementById('surface-indicator').style.display = 'none';
          }
        } else {
          reticle.visible = false;
          document.getElementById('surface-indicator').style.display = 'none';
        }
      }
      
      renderer.render(scene, camera);
      
      // Update TWEEN animations
      TWEEN.update();
    }

    // Update surface indicator in WebXR mode
    function updateWebXRIndicator(position) {
      const indicator = document.getElementById('surface-indicator');
      if (!indicator) return;
      
      // Convert 3D position to screen coordinates
      position.project(camera);
      
      const x = (position.x * 0.5 + 0.5) * window.innerWidth;
      const y = -(position.y * 0.5 - 0.5) * window.innerHeight;
      
      indicator.style.left = `${x - 20}px`;
      indicator.style.top = `${y - 20}px`;
      indicator.style.display = 'block';
    }

    // Handle tap/click to place objects (WebXR)
    function onSelect() {
      if (reticle.visible && model && isTrackingStable) {
        const newModel = model.clone();
        newModel.position.setFromMatrixPosition(reticle.matrix);
        
        // Random rotation for variety
        newModel.rotation.y = Math.random() * Math.PI * 2;
        
        // Add animation
        newModel.scale.set(0.01, 0.01, 0.01);
        scene.add(newModel);
        placedModels.push(newModel);
        
        // Animate the model with more pronounced effect
        new TWEEN.Tween(newModel.scale)
          .to({ 
            x: config.modelScale * 1.1, 
            y: config.modelScale * 1.1, 
            z: config.modelScale * 1.1 
          }, 300)
          .easing(TWEEN.Easing.Elastic.Out)
          .start()
          .onComplete(() => {
            // Slight bounce back to normal size
            new TWEEN.Tween(newModel.scale)
              .to({ 
                x: config.modelScale, 
                y: config.modelScale, 
                z: config.modelScale 
              }, 200)
              .start();
          });
      }
    }

    // Handle window resize
    function onWindowResize() {
      if (camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
      if (renderer) {
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    }

    // Start button event listener
    document.getElementById('start-button').addEventListener('click', async () => {
      const supported = await checkXRSupport();
      const isAndroid = /Android/.test(navigator.userAgent);
      
      // Disable the button to prevent multiple clicks
      document.getElementById('start-button').disabled = true;
      
      if ((supported && config.useWebXR) || isAndroid || isIOS()) {
        if (config.useARJS) {
          // Show mode selector but keep the loading screen visible
          document.getElementById('mode-selector').style.display = 'block';
          document.getElementById('webxr-btn').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'flex';
            initWebXR();
          });
          document.getElementById('arjs-btn').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'flex';
            initARJS();
          });
        } else {
          initWebXR();
        }
      } else if (config.useARJS) {
        fallbackToARJS();
      } else {
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">AR not supported on this device</p>';
      }
    });

    // Handle window resize
    window.addEventListener('resize', onWindowResize);

    // Check for AR support on page load
    window.addEventListener('load', () => {
      // Apply iOS specific fixes
      applyIOSViewportFix();
      
      // Check device capabilities
      if (isIOS()) {
        document.getElementById('support-message').innerHTML = 
          '<p>iOS device detected. For best results, use Safari and iOS 13+</p>';
      } else if (/Android/.test(navigator.userAgent)) {
        document.getElementById('support-message').innerHTML = 
          '<p>Android device detected. Please select AR mode.</p>';
      }
    });
  </script>
</body>
</html>
