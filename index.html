<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>8th Wall Surface Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-master.js"></script>
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
    #ar-overlay {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-family: -apple-system, Arial, sans-serif;
      text-shadow: 1px 1px 2px black;
      z-index: 1000;
      pointer-events: none;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: -apple-system, Arial, sans-serif;
      z-index: 1001;
      flex-direction: column;
    }
    #permission-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #retry-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #FF9500;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div>Initializing AR...</div>
    <button id="permission-button" style="display:none">Allow Camera Access</button>
    <button id="retry-button">Retry AR Session</button>
  </div>
  <div id="ar-overlay">Tap on detected surfaces to place objects</div>

  <a-scene 
    xrweb="disableWorldTracking: false; requiredPermissions: camera"
    xrextras-almost-there
    xrextras-runtime-error
    xrextras-loading
    renderer="colorManagement: true;"
    background="color: #FAFAFA"
    xrextras-gesture-detector
    xrextras-surface-placement>

    <!-- Camera setup -->
    <a-entity camera></a-entity>
    
    <!-- Lighting -->
    <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 1"></a-entity>
    
    <!-- Surface visualization (optional) -->
    <a-entity xrextras-surface-visualizer></a-entity>
    
    <!-- Example 3D model to place (can be replaced with your own) -->
    <a-entity id="model-template" gltf-model="https://cdn.8thwall.com/web/assets/box/box.glb" scale="0.2 0.2 0.2" visible="false"></a-entity>
  </a-scene>

  <script>
    // Enhanced iOS initialization
    document.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loading');
      const permissionButton = document.getElementById('permission-button');
      const retryButton = document.getElementById('retry-button');
      const scene = document.querySelector('a-scene');
      
      // iOS-specific checks
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
      // Handle scene loaded event
      scene.addEventListener('loaded', () => {
        // Check if we're on iOS and camera isn't working
        if (isIOS && !scene.hasAttribute('ar-mode')) {
          permissionButton.style.display = 'block';
          loadingScreen.querySelector('div').textContent = 'Camera access is required for AR';
        } else {
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 1000);
        }
      });
      
      // Handle permission button click
      permissionButton.addEventListener('click', () => {
        // Trigger camera permission request
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(() => {
            window.location.reload();
          })
          .catch(err => {
            console.error('Camera permission denied:', err);
            loadingScreen.querySelector('div').textContent = 'Please enable camera access in Settings';
            permissionButton.style.display = 'none';
            retryButton.style.display = 'block';
          });
      });
      
      // Handle retry button click
      retryButton.addEventListener('click', () => {
        window.location.reload();
      });
      
      // iOS-specific timeout for AR initialization
      if (isIOS) {
        setTimeout(() => {
          if (loadingScreen.style.display !== 'none' && !scene.hasAttribute('ar-mode')) {
            permissionButton.style.display = 'block';
            retryButton.style.display = 'block';
            loadingScreen.querySelector('div').textContent = 'Having trouble starting AR?';
          }
        }, 8000);
      }
      
      // Initialize surface placement
      initSurfacePlacement();
    });
    
    function initSurfacePlacement() {
      const scene = document.querySelector('a-scene');
      const modelTemplate = document.getElementById('model-template');
      let modelCount = 0;
      
      // Handle tap events to place models
      scene.addEventListener('click', (evt) => {
        if (!evt.detail.intersection) return;
        
        const position = evt.detail.intersection.point;
        const newModel = modelTemplate.cloneNode(true);
        newModel.id = `model-${modelCount++}`;
        newModel.object3D.position.copy(position);
        newModel.setAttribute('visible', 'true');
        
        // Align the model with the surface normal
        if (evt.detail.intersection.face && evt.detail.intersection.face.normal) {
          const normal = evt.detail.intersection.face.normal;
          newModel.object3D.lookAt(
            position.x + normal.x,
            position.y + normal.y,
            position.z + normal.z
          );
        }
        
        // Add animation for better UX
        newModel.setAttribute('animation', {
          property: 'scale',
          from: '0.01 0.01 0.01',
          to: '0.2 0.2 0.2',
          dur: 300,
          easing: 'easeOutElastic'
        });
        
        scene.appendChild(newModel);
      });
      
      // Surface detection events
      const surfaceVisualizer = document.querySelector('[xrextras-surface-visualizer]');
      if (surfaceVisualizer) {
        surfaceVisualizer.addEventListener('surfacefound', () => {
          console.log('Surface detected!');
        });
      }
    }
  </script>
</body>
</html>
