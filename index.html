<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Free Markerless AR with SLAM</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <!-- WebAR.rocks for SLAM -->
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/webar.rocks.three@latest/dist/webar.rocks.three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            margin-top: 1em;
            padding: 0 20px;
        }
        #error-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #scene {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #webar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }
        #webar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Initializing AR environment...</div>
        <div>Please allow camera access when prompted</div>
    </div>

    <div id="error-panel">
        <h2 id="error-title">AR Not Available</h2>
        <div id="error-message"></div>
        <button id="start-button">Try Again</button>
    </div>

    <!-- WebAR.rocks SLAM container -->
    <div id="webar-container">
        <canvas id="webar-canvas"></canvas>
        <div id="webar-surface-marker" style="display: none; position: absolute; width: 40px; height: 40px; border: 2px solid cyan; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none;"></div>
        <div id="webar-placement-ui" style="display: none; position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 18px; text-shadow: 0 0 5px black;">
            Point at a flat surface and tap to place
        </div>
    </div>

    <!-- WebXR version (hidden by default) -->
    <a-scene id="webxr-scene" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; precision: medium;" visible="false">
        <a-camera id="webxr-camera"></a-camera>
        <a-entity id="webxr-content"></a-entity>
        <a-entity id="webxr-surface-marker" visible="false">
            <a-ring color="cyan" radius-inner="0.1" radius-outer="0.2"></a-ring>
            <a-circle color="white" opacity="0.5" radius="0.3" position="0 0.01 0" rotation="-90 0 0"></a-circle>
        </a-entity>
        <a-entity id="webxr-placement-ui" visible="false">
            <a-text value="Point at a flat surface and tap to place" 
                   align="center" 
                   position="0 -0.5 0" 
                   color="white" 
                   width="2"></a-text>
        </a-entity>
        <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 2 1"></a-entity>
    </a-scene>

    <!-- AR.js version (hidden by default) -->
    <a-scene id="arjs-scene" 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
        visible="false">
        
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="arjs-content"></a-entity>
        <a-entity id="arjs-surface-marker" visible="false">
            <a-ring color="cyan" radius-inner="0.1" radius-outer="0.2"></a-ring>
            <a-circle color="white" opacity="0.5" radius="0.3" position="0 0.01 0" rotation="-90 0 0"></a-circle>
        </a-entity>
        <a-entity id="arjs-placement-ui" visible="false">
            <a-text value="Point at a flat surface and tap to place" 
                   align="center" 
                   position="0 -0.5 0" 
                   color="white" 
                   width="2"></a-text>
        </a-entity>
        <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 2 1"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.querySelector('.arjs-loader');
            const errorPanel = document.getElementById('error-panel');
            const errorTitle = document.getElementById('error-title');
            const errorMessage = document.getElementById('error-message');
            const startButton = document.getElementById('start-button');
            
            // WebAR.rocks elements
            const webarContainer = document.getElementById('webar-container');
            const webarCanvas = document.getElementById('webar-canvas');
            const webarSurfaceMarker = document.getElementById('webar-surface-marker');
            const webarPlacementUI = document.getElementById('webar-placement-ui');
            
            // WebXR elements
            const webxrScene = document.getElementById('webxr-scene');
            const webxrContent = document.getElementById('webxr-content');
            const webxrSurfaceMarker = document.getElementById('webxr-surface-marker');
            const webxrPlacementUI = document.getElementById('webxr-placement-ui');
            
            // AR.js elements
            const arjsScene = document.getElementById('arjs-scene');
            const arjsContent = document.getElementById('arjs-content');
            const arjsSurfaceMarker = document.getElementById('arjs-surface-marker');
            const arjsPlacementUI = document.getElementById('arjs-placement-ui');
            
            let currentMode = null;
            let hitTestSource = null;
            let lastHitPosition = null;
            let webarSlam = null;
            let webarScene = null;
            let webarCamera = null;
            let webarRenderer = null;
            let webarContent = null;
            let webarHitTestPosition = null;
            
            // Show error message
            function showError(title, message) {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                errorPanel.style.display = 'flex';
                loader.style.display = 'none';
                console.error(title + ": " + message);
            }
            
            // Hide error message
            function hideError() {
                errorPanel.style.display = 'none';
            }
            
            // Check for AR support
            async function checkARSupport() {
                // First try WebXR with hit-test (modern Android/iOS)
                if (navigator.xr) {
                    try {
                        const supported = await navigator.xr.isSessionSupported('immersive-ar');
                        if (supported) {
                            return 'webxr';
                        }
                    } catch (e) {
                        console.warn('WebXR check failed:', e);
                    }
                }
                
                // Then check for WebAR.rocks SLAM support
                if (WEBARROCKS_THREE.isWebARCameraAvailable()) {
                    return 'webar';
                }
                
                // Then check for AR.js compatibility (older devices)
                if (AFRAME.utils.device.checkWebAR()) {
                    return 'arjs';
                }
                
                return null;
            }
            
            // Initialize WebAR.rocks SLAM
            async function initWebAR() {
                try {
                    // Initialize WebAR.rocks
                    webarContainer.style.display = 'block';
                    
                    // Create Three.js scene
                    webarScene = new THREE.Scene();
                    webarCamera = new THREE.PerspectiveCamera();
                    webarRenderer = new THREE.WebGLRenderer({
                        canvas: webarCanvas,
                        antialias: true,
                        alpha: true
                    });
                    webarRenderer.setPixelRatio(window.devicePixelRatio);
                    webarRenderer.setSize(window.innerWidth, window.innerHeight);
                    
                    // Create content container
                    webarContent = new THREE.Group();
                    webarScene.add(webarContent);
                    
                    // Add lighting
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                    webarScene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(-1, 2, 1);
                    webarScene.add(directionalLight);
                    
                    // Initialize SLAM
                    webarSlam = new WEBARROCKS_THREE.WebARCamera({
                        renderer: webarRenderer,
                        scene: webarScene,
                        camera: webarCamera,
                        videoElement: webarCanvas,
                        poseMode: 'slam',
                        onReady: () => {
                            console.log('WebAR.rocks SLAM is ready');
                            loader.style.display = 'none';
                            webarPlacementUI.style.display = 'block';
                        },
                        onError: (error) => {
                            console.error('WebAR.rocks error:', error);
                            showError("SLAM Error", "Failed to initialize SLAM tracking. Please try again in a well-lit environment.");
                        },
                        onResize: (width, height) => {
                            webarRenderer.setSize(width, height);
                        }
                    });
                    
                    // Start render loop
                    function animate() {
                        requestAnimationFrame(animate);
                        
                        if (webarSlam && webarSlam.isReady) {
                            // Update SLAM
                            webarSlam.update();
                            
                            // Perform hit test for surface detection
                            if (webarSlam.get('poseReady')) {
                                const hitTestResult = webarSlam.hitTest(0.5, 0.5); // Center of screen
                                
                                if (hitTestResult && hitTestResult.length > 0) {
                                    const hit = hitTestResult[0];
                                    webarHitTestPosition = hit.position;
                                    
                                    // Update surface marker
                                    const screenPos = webarSlam.project(hit.position);
                                    webarSurfaceMarker.style.display = 'block';
                                    webarSurfaceMarker.style.left = `${screenPos.x * 100}%`;
                                    webarSurfaceMarker.style.top = `${screenPos.y * 100}%`;
                                } else {
                                    webarSurfaceMarker.style.display = 'none';
                                }
                            }
                            
                            webarRenderer.render(webarScene, webarCamera);
                        }
                    }
                    
                    animate();
                    
                    // Handle window resize
                    window.addEventListener('resize', () => {
                        if (webarSlam) {
                            webarSlam.resize();
                        }
                    });
                    
                    return true;
                } catch (error) {
                    console.error('WebAR.rocks initialization failed:', error);
                    return false;
                }
            }
            
            // Initialize WebXR AR
            async function initWebXR() {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    });
                    
                    // Set up Three.js renderer for AR
                    const renderer = webxrScene.renderer;
                    renderer.xr.enabled = true;
                    renderer.xr.setReferenceSpaceType('local');
                    renderer.xr.setSession(session);
                    
                    // Get reference space
                    const referenceSpace = await session.requestReferenceSpace('local');
                    const viewerSpace = await session.requestReferenceSpace('viewer');
                    
                    // Create hit test source
                    hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
                    
                    // Show the WebXR scene
                    webxrScene.setAttribute('visible', 'true');
                    
                    // Hide loader and show UI
                    loader.style.display = 'none';
                    webxrPlacementUI.setAttribute('visible', 'true');
                    
                    // Start render loop
                    renderer.setAnimationLoop((timestamp, frame) => {
                        if (!frame || !hitTestSource) return;
                        
                        const pose = frame.getViewerPose(referenceSpace);
                        if (!pose) return;
                        
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const hitPose = hit.getPose(referenceSpace);
                            lastHitPosition = hitPose.transform.position;
                            
                            // Update surface marker
                            webxrSurfaceMarker.setAttribute('visible', 'true');
                            webxrSurfaceMarker.object3D.position.set(
                                hitPose.transform.position.x,
                                hitPose.transform.position.y,
                                hitPose.transform.position.z
                            );
                            webxrSurfaceMarker.object3D.quaternion.copy(hitPose.transform.orientation);
                        } else {
                            webxrSurfaceMarker.setAttribute('visible', 'false');
                        }
                    });
                    
                    // Handle session end
                    session.addEventListener('end', () => {
                        renderer.setAnimationLoop(null);
                        webxrScene.setAttribute('visible', 'false');
                        webxrContent.innerHTML = '';
                        webxrSurfaceMarker.setAttribute('visible', 'false');
                        webxrPlacementUI.setAttribute('visible', 'false');
                    });
                    
                    return true;
                } catch (error) {
                    console.error('WebXR initialization failed:', error);
                    return false;
                }
            }
            
            // Initialize AR.js
            function initARJS() {
                try {
                    // Show the AR.js scene
                    arjsScene.setAttribute('visible', 'true');
                    
                    // For AR.js, we'll simulate surface detection with camera movement
                    let lastMarkerPosition = null;
                    
                    arjsScene.addEventListener('camera-move', () => {
                        // Simplified surface detection for AR.js
                        // In a real app, you might want to use AR.js's location-based features
                        lastMarkerPosition = {
                            x: 0,
                            y: -0.5,
                            z: -1
                        };
                        
                        arjsSurfaceMarker.setAttribute('visible', 'true');
                        arjsSurfaceMarker.setAttribute('position', lastMarkerPosition);
                    });
                    
                    // Hide loader and show UI
                    loader.style.display = 'none';
                    arjsPlacementUI.setAttribute('visible', 'true');
                    
                    return true;
                } catch (error) {
                    console.error('AR.js initialization failed:', error);
                    return false;
                }
            }
            
            // Place AR content
            function placeContent(position, mode) {
                if (mode === 'webar') {
                    // Create a simple 3D model for WebAR.rocks
                    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                    const material = new THREE.MeshStandardMaterial({ color: 0x4CC3D9 });
                    const cube = new THREE.Mesh(geometry, material);
                    
                    cube.position.copy(position);
                    webarContent.add(cube);
                    
                    // Add rotation animation
                    function animate() {
                        requestAnimationFrame(animate);
                        cube.rotation.y += 0.01;
                    }
                    animate();
                    
                    webarSurfaceMarker.style.display = 'none';
                    webarPlacementUI.style.display = 'none';
                } 
                else if (mode === 'webxr') {
                    const content = webxrContent;
                    const placementUI = webxrPlacementUI;
                    
                    // Create a simple 3D model (you can replace with your own model)
                    const model = document.createElement('a-entity');
                    model.setAttribute('geometry', 'primitive: box; width: 0.2; height: 0.2; depth: 0.2');
                    model.setAttribute('material', 'color: #4CC3D9');
                    model.setAttribute('position', position);
                    model.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 360 0',
                        loop: true,
                        dur: 10000
                    });
                    
                    content.appendChild(model);
                    webxrSurfaceMarker.setAttribute('visible', 'false');
                    placementUI.setAttribute('visible', 'false');
                } 
                else if (mode === 'arjs') {
                    const content = arjsContent;
                    const placementUI = arjsPlacementUI;
                    
                    // Create a simple 3D model (you can replace with your own model)
                    const model = document.createElement('a-entity');
                    model.setAttribute('geometry', 'primitive: box; width: 0.2; height: 0.2; depth: 0.2');
                    model.setAttribute('material', 'color: #4CC3D9');
                    model.setAttribute('position', position);
                    model.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 360 0',
                        loop: true,
                        dur: 10000
                    });
                    
                    content.appendChild(model);
                    arjsSurfaceMarker.setAttribute('visible', 'false');
                    placementUI.setAttribute('visible', 'false');
                }
            }
            
            // Start AR experience
            async function startAR() {
                hideError();
                loader.style.display = 'flex';
                
                const arSupport = await checkARSupport();
                
                if (!arSupport) {
                    showError("AR Not Supported", 
                        "Your device or browser doesn't support AR features. " +
                        "Please try on a newer Android device with Chrome or iOS device with Safari.");
                    return;
                }
                
                try {
                    let initialized = false;
                    currentMode = arSupport;
                    
                    if (arSupport === 'webar') {
                        initialized = await initWebAR();
                    } 
                    else if (arSupport === 'webxr') {
                        initialized = await initWebXR();
                    } 
                    else if (arSupport === 'arjs') {
                        initialized = initARJS();
                    }
                    
                    if (!initialized) {
                        showError("Initialization Failed", 
                            "AR features couldn't be initialized. " +
                            "Please make sure you're in a well-lit environment and try again.");
                    }
                } catch (error) {
                    showError("AR Error", 
                        "An error occurred while starting AR: " + error.message);
                }
            }
            
            // Handle tap to place
            function handleTap(event) {
                if (currentMode === 'webar') {
                    if (webarPlacementUI.style.display === 'block' && webarHitTestPosition) {
                        placeContent(webarHitTestPosition.clone(), 'webar');
                    }
                } 
                else if (currentMode === 'webxr') {
                    if (webxrPlacementUI.getAttribute('visible') === 'true' && lastHitPosition) {
                        placeContent({
                            x: lastHitPosition.x,
                            y: lastHitPosition.y,
                            z: lastHitPosition.z
                        }, 'webxr');
                    }
                } 
                else if (currentMode === 'arjs') {
                    if (arjsPlacementUI.getAttribute('visible') === 'true') {
                        placeContent({
                            x: 0,
                            y: -0.5,
                            z: -1
                        }, 'arjs');
                    }
                }
            }
            
            // Add event listeners
            document.addEventListener('click', handleTap);
            startButton.addEventListener('click', startAR);
            
            // Start AR when ready
            if (document.readyState === 'complete') {
                // iOS requires user gesture
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                
                if (isIOS) {
                    showError("AR Ready", "Tap the button below to start AR experience");
                } else {
                    startAR();
                }
            } else {
                window.addEventListener('load', () => {
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                    
                    if (isIOS) {
                        showError("AR Ready", "Tap the button below to start AR experience");
                    } else {
                        startAR();
                    }
                });
            }
        });
    </script>
</body>
</html>
