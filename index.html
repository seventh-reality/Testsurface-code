<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>iOS Stable WebAR</title>
  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js for fallback -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <!-- TWEEN.js for animations -->
  <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      font-family: -apple-system, Arial, sans-serif;
    }
    #ar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      pointer-events: none;
    }
    #start-button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .unsupported {
      color: #ff4444;
      margin-top: 20px;
    }
    #mode-selector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 150;
      display: none;
    }
    .mode-selector-content {
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    .mode-btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
    }
    #webxr-btn {
      background: #2196F3;
      color: white;
    }
    #arjs-btn {
      background: #FF9800;
      color: white;
    }
    #surface-indicator {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 20;
      display: none;
    }
    #camera-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      display: none;
    }
    #stability-notice {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      z-index: 30;
      display: none;
    }
    /* iOS specific fixes */
    .a-enter-vr-button, .a-enter-ar-button {
      display: none !important;
    }
    #ar-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
    #stability-meter {
      position: absolute;
      bottom: 60px;
      left: 20px;
      width: 100px;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
      z-index: 30;
    }
    #stability-level {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>iOS Stable AR Experience</h1>
    <p>Initializing AR environment...</p>
    <div id="support-message"></div>
    <button id="start-button">Start AR Experience</button>
  </div>

  <div id="mode-selector">
    <div class="mode-selector-content">
      <h2>Select AR technology</h2>
      <p>Choose the AR technology to use:</p>
      <button id="webxr-btn" class="mode-btn">WebXR (Advanced)</button>
      <button id="arjs-btn" class="mode-btn">AR.js (Compatibility)</button>
    </div>
  </div>

  <div id="info">Move device slowly to detect surfaces. Tap to place objects.</div>
  <div id="surface-indicator"></div>
  <div id="stability-notice">Move device slowly for better tracking</div>
  <div id="stability-meter"><div id="stability-level"></div></div>
  <div id="camera-error">
    <p>Camera access was denied. Please enable camera permissions and refresh.</p>
    <button id="retry-button">Retry</button>
  </div>
  
  <div id="ar-container"></div>

  <script>
    // Configuration
    const config = {
      useWebXR: true,
      useARJS: true,
      modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf',
      debug: true,
      modelScale: 0.5,
      stabilityThreshold: 0.02, // Lower threshold for better stability
      smoothingFactor: 0.3, // Higher value means more smoothing
      maxPlacementDistance: 0.5, // Max distance for stable placement
      iosViewportFix: true,
      shadowQuality: 2048, // Shadow map size
      shadowSoftness: 1 // Higher values make shadows softer
    };

    // Global variables
    let currentMode = null;
    let scene, camera, renderer, controller;
    let hitTestSource = null;
    let model = null;
    let reticle = null;
    let arjsScene = null;
    let placedModels = [];
    let lastPosition = new THREE.Vector3();
    let lastQuaternion = new THREE.Quaternion();
    let velocity = new THREE.Vector3();
    let angularVelocity = new THREE.Vector3();
    let isTrackingStable = false;
    let lastStableTime = 0;
    let xrReferenceSpace = null;
    let lastFrameTime = 0;
    let positionBuffer = [];
    let rotationBuffer = [];
    const BUFFER_SIZE = 5;

    // Check for iOS
    const isIOS = () => {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    };

    // iOS viewport fix
    function applyIOSViewportFix() {
      if (!isIOS() || !config.iosViewportFix) return;
      
      const viewportMeta = document.querySelector('meta[name="viewport"]');
      if (viewportMeta) {
        viewportMeta.content = viewportMeta.content + ', shrink-to-fit=no';
      }
      
      document.body.style.overflow = 'hidden';
      document.body.style.position = 'fixed';
      document.body.style.top = '0';
      document.body.style.left = '0';
      document.body.style.right = '0';
      document.body.style.bottom = '0';
    }

    // Check for WebXR support
    async function checkXRSupport() {
      if (!navigator.xr) {
        if (config.debug) console.log("WebXR not available in this browser");
        return false;
      }
      
      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (config.debug) console.log("WebXR AR supported:", supported);
        return supported;
      } catch (e) {
        console.error("XR support check failed:", e);
        return false;
      }
    }

    // Check camera permissions
    async function checkCameraPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          } 
        });
        stream.getTracks().forEach(track => track.stop());
        return true;
      } catch (e) {
        console.error("Camera permission denied:", e);
        return false;
      }
    }

    // Initialize WebXR mode
    async function initWebXR() {
      currentMode = 'webxr';
      document.getElementById('mode-selector').style.display = 'none';
      document.getElementById('stability-notice').style.display = 'block';
      document.getElementById('stability-meter').style.display = 'block';
      
      try {
        const hasPermission = await checkCameraPermissions();
        if (!hasPermission) {
          showCameraError();
          return;
        }

        // Create Three.js scene
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        
        renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true,
          powerPreference: "high-performance"
        });
        
        // Configure shadows
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMap.autoUpdate = true;
        renderer.shadowMap.needsUpdate = true;
        
        if (isIOS()) {
          renderer.setPixelRatio(1);
        } else {
          renderer.setPixelRatio(window.devicePixelRatio);
        }
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.getElementById('ar-container').appendChild(renderer.domElement);
        
        // Lighting - improved for shadows
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0.5, 1, 0.25);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = config.shadowQuality;
        directionalLight.shadow.mapSize.height = config.shadowQuality;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 10;
        directionalLight.shadow.camera.left = -2;
        directionalLight.shadow.camera.right = 2;
        directionalLight.shadow.camera.top = 2;
        directionalLight.shadow.camera.bottom = -2;
        directionalLight.shadow.bias = -0.001;
        directionalLight.shadow.normalBias = 0.05;
        directionalLight.shadow.radius = config.shadowSoftness;
        scene.add(directionalLight);
        
        // Reticle for surface indication
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);
        
        // Create a ground plane that receives shadows
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.5;
        ground.receiveShadow = true;
        ground.visible = false; // Invisible but still receives shadows
        scene.add(ground);
        
        // Load model
        const loader = new THREE.GLTFLoader();
        try {
          const gltf = await loader.loadAsync(config.modelUrl);
          model = gltf.scene;
          model.scale.set(config.modelScale, config.modelScale, config.modelScale);
          
          // Configure model for shadows
          model.traverse((node) => {
            if (node.isMesh) {
              node.castShadow = true;
              node.receiveShadow = true;
            }
          });
          
          if (config.debug) console.log("3D model loaded successfully");
        } catch (e) {
          console.error("Failed to load model:", e);
          model = new THREE.Mesh(
            new THREE.BoxGeometry(config.modelScale, config.modelScale, config.modelScale),
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
          );
          model.castShadow = true;
          model.receiveShadow = true;
        }
        
        // Start AR session
        try {
          const session = await navigator.xr.requestSession('immersive-ar');
          session.addEventListener('end', onSessionEnd);
          
          // Create a reference space with gravity alignment
          xrReferenceSpace = await session.requestReferenceSpace('local');
          
          await renderer.xr.setSession(session);
          
          document.getElementById('loading').style.display = 'none';
          
          controller = renderer.xr.getController(0);
          controller.addEventListener('select', onSelect);
          scene.add(controller);
          
          // Request hit test source for world tracking
          session.requestHitTestSource({ space: xrReferenceSpace })
            .then((source) => {
              hitTestSource = source;
            })
            .catch((err) => {
              console.error("Failed to get hit test source:", err);
            });
          
          document.getElementById('surface-indicator').style.display = 'block';
          renderer.setAnimationLoop(render);
        } catch (e) {
          console.error("WebXR session failed:", e);
          fallbackToARJS();
        }
      } catch (e) {
        console.error("WebXR initialization failed:", e);
        fallbackToARJS();
      }
    }

    // Initialize AR.js fallback mode
    async function initARJS() {
      currentMode = 'arjs';
      document.getElementById('mode-selector').style.display = 'none';
      document.getElementById('surface-indicator').style.display = 'block';
      document.getElementById('stability-notice').style.display = 'block';
      
      try {
        const hasPermission = await checkCameraPermissions();
        if (!hasPermission) {
          showCameraError();
          return;
        }

        document.getElementById('ar-container').innerHTML = `
          <a-scene 
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            renderer="logarithmicDepthBuffer: true; precision: medium; shadowMapEnabled: true; shadowMapType: THREE.PCFSoftShadowMap;"
            embedded
            cursor="rayOrigin: mouse; fuse: false"
            raycaster="objects: .clickable">
            
            <a-camera gps-camera rotation-reader></a-camera>
            
            <a-entity geometry="primitive: plane; width: 100; height: 100" 
                     material="visible: false; shader: flat"
                     rotation="-90 0 0" class="clickable surface-plane">
            </a-entity>
            
            <a-entity id="model-template" gltf-model="${config.modelUrl}" 
                     scale="${config.modelScale} ${config.modelScale} ${config.modelScale}" 
                     visible="false" class="placeable-model"
                     shadow="cast: true; receive: true">
            </a-entity>
            
            <!-- Lighting for shadows -->
            <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 1; castShadow: true;
                           shadowCameraLeft: -2; shadowCameraRight: 2;
                           shadowCameraTop: 2; shadowCameraBottom: -2;
                           shadowBias: -0.001; shadowMapWidth: ${config.shadowQuality};
                           shadowMapHeight: ${config.shadowQuality}" 
                     position="0.5 1 0.25"></a-entity>
          </a-scene>
        `;
        
        arjsScene = document.querySelector('a-scene');
        
        arjsScene.addEventListener('loaded', () => {
          document.getElementById('loading').style.display = 'none';
          
          arjsScene.addEventListener('click', (e) => {
            if (e.detail.intersection && e.detail.intersection.object.el.classList.contains('surface-plane')) {
              placeModelARJS(e.detail.intersection.point);
            }
          });
          
          arjsScene.addEventListener('mousemove', (e) => {
            if (e.detail.intersection && e.detail.intersection.object.el.classList.contains('surface-plane')) {
              updateSurfaceIndicator(e.detail.intersection.point);
            }
          });
        });
      } catch (e) {
        console.error("AR.js initialization failed:", e);
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">Failed to initialize AR</p>';
      }
    }

    // Handle session end
    function onSessionEnd() {
      if (hitTestSource) {
        hitTestSource.cancel();
        hitTestSource = null;
      }
      
      if (renderer.xr.isPresenting) {
        renderer.xr.getSession().end();
      }
      
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('support-message').innerHTML = 
        '<p>AR session ended. Refresh to start again.</p>';
    }

    // Show camera error message
    function showCameraError() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('camera-error').style.display = 'block';
      document.getElementById('retry-button').addEventListener('click', () => {
        window.location.reload();
      });
    }

    // Place model in AR.js mode
    function placeModelARJS(position) {
      const template = document.getElementById('model-template');
      if (!template) return;
      
      const newModel = template.cloneNode(true);
      newModel.setAttribute('visible', 'true');
      newModel.setAttribute('position', position);
      newModel.setAttribute('animation', {
        property: 'scale',
        from: '0.01 0.01 0.01',
        to: ${config.modelScale} ${config.modelScale} ${config.modelScale},
        dur: 500,
        easing: 'easeOutElastic'
      });
      
      arjsScene.appendChild(newModel);
    }

    // Update surface indicator position
    function updateSurfaceIndicator(position) {
      const indicator = document.getElementById('surface-indicator');
      const sceneEl = document.querySelector('a-scene');
      
      if (!indicator || !sceneEl || !position) return;
      
      const camera = sceneEl.camera;
      const vector = new THREE.Vector3(position.x, position.y, position.z);
      vector.project(camera);
      
      const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
      const y = -(vector.y * 0.5 - 0.5) * window.innerHeight;
      
      indicator.style.left = ${x - 20}px;
      indicator.style.top = ${y - 20}px;
    }

    // Fallback to AR.js
    function fallbackToARJS() {
      if (!config.useARJS) {
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">AR not supported on this device</p>';
        return;
      }
      initARJS();
    }

    // Smooth position using weighted moving average
    function smoothPosition(newPosition) {
      positionBuffer.push(newPosition.clone());
      if (positionBuffer.length > BUFFER_SIZE) {
        positionBuffer.shift();
      }
      
      const smoothedPosition = new THREE.Vector3();
      let totalWeight = 0;
      
      for (let i = 0; i < positionBuffer.length; i++) {
        const weight = (i + 1) / positionBuffer.length; // More weight to recent positions
        smoothedPosition.add(positionBuffer[i].clone().multiplyScalar(weight));
        totalWeight += weight;
      }
      
      smoothedPosition.divideScalar(totalWeight);
      return smoothedPosition;
    }

    // Smooth rotation using spherical linear interpolation (slerp)
    function smoothRotation(newQuaternion) {
      rotationBuffer.push(newQuaternion.clone());
      if (rotationBuffer.length > BUFFER_SIZE) {
        rotationBuffer.shift();
      }
      
      const smoothedQuaternion = new THREE.Quaternion();
      let totalWeight = 0;
      
      for (let i = 0; i < rotationBuffer.length; i++) {
        const weight = (i + 1) / rotationBuffer.length; // More weight to recent rotations
        smoothedQuaternion.slerp(rotationBuffer[i], weight / (totalWeight + weight));
        totalWeight += weight;
      }
      
      return smoothedQuaternion;
    }

    // Calculate tracking stability
    function calculateStability(currentPosition, currentQuaternion, deltaTime) {
      if (deltaTime <= 0) return 0;
      
      // Calculate velocity
      const newVelocity = currentPosition.clone().sub(lastPosition).divideScalar(deltaTime);
      velocity.lerp(newVelocity, 0.1);
      
      // Calculate angular velocity
      const deltaQuaternion = currentQuaternion.clone().multiply(lastQuaternion.clone().invert());
      const axis = new THREE.Vector3();
      const angle = deltaQuaternion.getAxisAngle(axis);
      const newAngularVelocity = axis.multiplyScalar(angle / deltaTime);
      angularVelocity.lerp(newAngularVelocity, 0.1);
      
      // Store current values for next frame
      lastPosition.copy(currentPosition);
      lastQuaternion.copy(currentQuaternion);
      
      // Calculate stability score (0-1)
      const velocityMagnitude = velocity.length();
      const angularVelocityMagnitude = angularVelocity.length();
      
      const maxVelocity = 0.5; // m/s
      const maxAngularVelocity = 1.0; // rad/s
      
      const velocityStability = Math.max(0, 1 - (velocityMagnitude / maxVelocity));
      const angularStability = Math.max(0, 1 - (angularVelocityMagnitude / maxAngularVelocity));
      
      const stabilityScore = (velocityStability + angularStability) / 2;
      
      return Math.min(1, Math.max(0, stabilityScore));
    }

    // WebXR render loop
    function render(timestamp, frame) {
      if (!frame) return;
      
      const deltaTime = (timestamp - lastFrameTime) / 1000;
      lastFrameTime = timestamp;
      
      if (hitTestSource && frame) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(xrReferenceSpace);
          
          if (pose) {
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
            
            const position = new THREE.Vector3();
            position.setFromMatrixPosition(reticle.matrix);
            
            const quaternion = new THREE.Quaternion();
            quaternion.setFromRotationMatrix(reticle.matrix);
            
            // Calculate stability
            const stabilityScore = calculateStability(position, quaternion, deltaTime);
            updateStabilityIndicator(stabilityScore);
            
            // Only update reticle if tracking is stable
            if (stabilityScore > 0.7) {
              const smoothedPosition = smoothPosition(position);
              const smoothedQuaternion = smoothRotation(quaternion);
              
              reticle.position.copy(smoothedPosition);
              reticle.setRotationFromQuaternion(smoothedQuaternion);
              
              updateWebXRIndicator(smoothedPosition);
            }
          }
        } else {
          reticle.visible = false;
          document.getElementById('surface-indicator').style.display = 'none';
          updateStabilityIndicator(0);
        }
      }
      
      renderer.render(scene, camera);
      TWEEN.update();
    }

    // Update stability indicator
    function updateStabilityIndicator(stabilityScore) {
      const stabilityLevel = document.getElementById('stability-level');
      const stabilityNotice = document.getElementById('stability-notice');
      
      if (stabilityLevel) {
        stabilityLevel.style.width = ${stabilityScore * 100}%;
      }
      
      if (stabilityNotice) {
        if (stabilityScore > 0.7) {
          stabilityNotice.textContent = "Tracking stable - ready to place objects";
          stabilityNotice.style.color = "#4CAF50";
        } else if (stabilityScore > 0.4) {
          stabilityNotice.textContent = "Tracking fair - move device more slowly";
          stabilityNotice.style.color = "#FFC107";
        } else {
          stabilityNotice.textContent = "Tracking unstable - move device slowly to detect surfaces";
          stabilityNotice.style.color = "#F44336";
        }
      }
    }

    // Update WebXR indicator
    function updateWebXRIndicator(position) {
      const indicator = document.getElementById('surface-indicator');
      if (!indicator) return;
      
      position.project(camera);
      
      const x = (position.x * 0.5 + 0.5) * window.innerWidth;
      const y = -(position.y * 0.5 - 0.5) * window.innerHeight;
      
      indicator.style.left = ${x - 20}px;
      indicator.style.top = ${y - 20}px;
      indicator.style.display = 'block';
    }

    // Handle WebXR selection
    function onSelect() {
      if (reticle.visible && model) {
        // Check if the placement would be stable
        const distance = reticle.position.distanceTo(lastPosition);
        if (distance > config.maxPlacementDistance) {
          console.log("Object placement skipped - tracking not stable enough");
          return;
        }
        
        const newModel = model.clone();
        newModel.position.copy(reticle.position);
        newModel.rotation.y = Math.random() * Math.PI * 2;
        newModel.scale.set(0.01, 0.01, 0.01);
        
        // Configure shadows for the new model
        newModel.traverse((node) => {
          if (node.isMesh) {
            node.castShadow = true;
            node.receiveShadow = true;
          }
        });
        
        scene.add(newModel);
        
        new TWEEN.Tween(newModel.scale)
          .to({ x: config.modelScale, y: config.modelScale, z: config.modelScale }, 500)
          .easing(TWEEN.Easing.Elastic.Out)
          .start();
      }
    }

    // Handle window resize
    function onWindowResize() {
      if (camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
      if (renderer) {
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    }

    // Start button event listener
    document.getElementById('start-button').addEventListener('click', async () => {
      const supported = await checkXRSupport();
      const isAndroid = /Android/.test(navigator.userAgent);
      
      document.getElementById('start-button').disabled = true;
      
      if ((supported && config.useWebXR) || isAndroid || isIOS()) {
        if (config.useARJS) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('mode-selector').style.display = 'flex';
          
          document.getElementById('webxr-btn').addEventListener('click', () => {
            document.getElementById('mode-selector').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            initWebXR();
          });
          
          document.getElementById('arjs-btn').addEventListener('click', () => {
            document.getElementById('mode-selector').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            initARJS();
          });
        } else {
          initWebXR();
        }
      } else if (config.useARJS) {
        fallbackToARJS();
      } else {
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">AR not supported on this device</p>';
      }
    });

    // Initialize on load
    window.addEventListener('load', () => {
      applyIOSViewportFix();
      window.addEventListener('resize', onWindowResize);
      
      if (isIOS()) {
        document.getElementById('support-message').innerHTML = 
          '<p>iOS device detected. For best results, use Safari and iOS 13+</p>';
      } else if (/Android/.test(navigator.userAgent)) {
        document.getElementById('support-message').innerHTML = 
          '<p>Android device detected. Please select AR mode.</p>';
      }
    });
  </script>
</body>
</html>
