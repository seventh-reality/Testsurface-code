<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <title>Universal AR Experience with Surface Tracking</title>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <!-- WebXR Polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
  <!-- MindAR for image/surface tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #000;
    }
    #ar-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #unsupported-message {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      border-radius: 12px;
      text-align: center;
      max-width: 80%;
      display: none;
      z-index: 100;
    }
    #loading {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 50;
    }
    #ar-info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      display: none;
      z-index: 100;
      text-align: center;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="ar-button">Start AR Experience</button>
  <div id="unsupported-message"></div>
  <div id="loading">Loading AR engine...</div>
  <div id="ar-info"></div>
  
  <script>
    // Main variables
    let mindarThree;
    let model;
    let started = false;
    
    // Initialize the polyfill for older devices
    const polyfill = new WebXRPolyfill();
    
    // Check for AR support
    async function checkARSupport() {
      document.getElementById('loading').style.display = 'block';
      
      // Check if MindAR is supported
      if (await checkMindARSupport()) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('ar-button').style.display = 'block';
        return true;
      }
      
      // No AR support found
      showUnsupportedMessage("AR not supported on this device");
      return false;
    }
    
    // Check MindAR support
    async function checkMindARSupport() {
      try {
        // Test if we can access camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(track => track.stop());
        return true;
      } catch (e) {
        console.log("MindAR check failed:", e);
        return false;
      }
    }
    
    function showUnsupportedMessage(message) {
      const msgElement = document.getElementById('unsupported-message');
      msgElement.innerHTML = `
        ${message}<br><br>
        Try using:<br>
        - Chrome on Android<br>
        - Safari on iOS 13+<br>
        <br>
        <small>Make sure camera access is allowed</small>
      `;
      msgElement.style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      document.getElementById('ar-button').style.display = 'none';
    }
    
    async function init() {
      // Set up AR button
      document.getElementById('ar-button').addEventListener('click', startAR);
      
      // Check AR support
      await checkARSupport();
    }
    
    async function loadModel() {
      return new Promise((resolve) => {
        const loader = new THREE.GLTFLoader();
        loader.load(
          'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/duck/duck.glb',
          (gltf) => {
            model = gltf.scene;
            model.scale.set(0.05, 0.05, 0.05);
            model.visible = false;
            
            // Fix materials for mobile
            model.traverse((node) => {
              if (node.isMesh) {
                node.material.envMapIntensity = 1.0;
                node.material.needsUpdate = true;
                if (node.material.transparent) {
                  node.material.depthWrite = false;
                }
              }
            });
            
            resolve(model);
          },
          undefined,
          (error) => {
            console.error('Error loading model:', error);
            resolve(createFallbackModel());
          }
        );
      });
    }
    
    function createFallbackModel() {
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshPhongMaterial({ 
        color: 0x00ff00,
        transparent: true,
        opacity: 0.9
      });
      const cube = new THREE.Mesh(geometry, material);
      cube.visible = false;
      return cube;
    }
    
    async function startAR() {
      if (started) return;
      started = true;
      
      document.getElementById('ar-button').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      
      try {
        // Initialize MindAR with SLAM (surface tracking)
        mindarThree = new MindARThree({
          container: document.getElementById('container'),
          uiScanning: "#scanning",
          uiLoading: "no",
          filterMinCF: 0.0001,
          filterBeta: 0.001,
          trackingMode: "slam", // Enable SLAM for surface tracking
        });
        
        const { renderer, scene, camera } = mindarThree;
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(0.5, 1, 0.5);
        scene.add(directionalLight);
        
        // Load model
        const model = await loadModel();
        scene.add(model);
        
        // Create anchor for surface tracking
        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(model);
        
        // Start AR
        await mindarThree.start();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('ar-info').textContent = "Move your device to detect surfaces";
        document.getElementById('ar-info').style.display = 'block';
        
        // Handle tracking found
        anchor.onTargetFound = () => {
          model.visible = true;
        };
        
        // Handle tracking lost
        anchor.onTargetLost = () => {
          model.visible = false;
        };
        
        // Animation loop
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
        
      } catch (error) {
        console.error("AR startup failed:", error);
        showUnsupportedMessage("Failed to start AR: " + error.message);
        document.getElementById('ar-button').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        started = false;
      }
    }
    
    // Handle window resize
    function onWindowResize() {
      if (mindarThree && mindarThree.renderer) {
        mindarThree.renderer.setSize(window.innerWidth, window.innerHeight);
      }
    }
    
    // Initialize the app
    window.addEventListener('load', init);
    window.addEventListener('resize', onWindowResize);
  </script>
</body>
</html>
