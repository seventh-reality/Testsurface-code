<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WebAR Surface Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/XRControllerModelFactory.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #ar-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #unsupported {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 80%;
      display: none;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <button id="ar-button">Start AR</button>
  <div id="unsupported"></div>
  <div id="info">Move your device to detect surfaces</div>
  <script>
    let camera, scene, renderer;
    let controller;
    let model;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let arSession = false;

    // Check for WebXR support
    async function checkXRSupport() {
      if (!navigator.xr) {
        showUnsupported("WebXR not supported in this browser");
        return false;
      }

      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (supported) {
          document.getElementById('ar-button').style.display = 'block';
          return true;
        } else {
          showUnsupported("AR not supported on this device");
          return false;
        }
      } catch (error) {
        console.error("Error checking XR support:", error);
        showUnsupported("Error checking AR capabilities");
        return false;
      }
    }

    function showUnsupported(message) {
      const el = document.getElementById('unsupported');
      el.innerHTML = `${message}<br><br>Try using:<br>- Chrome on Android<br>- Safari on iOS 13+`;
      el.style.display = 'block';
    }

    async function init() {
      // Create scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Add lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0.5, 1, 0.5);
      scene.add(directionalLight);

      // Create renderer
      renderer = new THREE.WebGLRenderer({ 
        antialias: true, 
        alpha: true,
        powerPreference: "high-performance"
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Load 3D model
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/duck/duck.glb',
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.05, 0.05, 0.05);
          model.visible = false;
          scene.add(model);
        },
        undefined,
        (error) => {
          console.error("Error loading model:", error);
          // Fallback cube
          const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
          const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
          model = new THREE.Mesh(geometry, material);
          model.visible = false;
          scene.add(model);
        }
      );

      // Set up AR button
      document.getElementById('ar-button').addEventListener('click', startAR);

      // Check for XR support
      await checkXRSupport();

      // Handle window resize
      window.addEventListener('resize', onWindowResize);
    }

    async function startAR() {
      try {
        // Request AR session
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'dom-overlay'],
          domOverlay: { root: document.body }
        });
        
        onSessionStarted(session);
      } catch (error) {
        console.error("Failed to start AR:", error);
        showUnsupported("Failed to start AR: " + error.message);
      }
    }

    function onSessionStarted(session) {
      arSession = true;
      document.getElementById('ar-button').style.display = 'none';
      document.getElementById('info').style.display = 'block';

      session.addEventListener('end', onSessionEnded);
      renderer.xr.setSession(session);

      // Reset hit test state
      hitTestSource = null;
      hitTestSourceRequested = false;

      // Set up animation loop with hit testing
      renderer.setAnimationLoop((time, frame) => {
        if (!frame) return;

        // Set up hit testing if not already done
        if (!hitTestSourceRequested && frame.session && model) {
          frame.session.requestReferenceSpace('viewer').then((referenceSpace) => {
            frame.session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          }).catch(err => {
            console.error("Hit test failed:", err);
          });
          
          hitTestSourceRequested = true;
        }

        // Perform hit test if available
        if (hitTestSource && frame && model) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(renderer.xr.getReferenceSpace());
            model.position.setFromMatrixPosition(pose.transform.matrix);
            model.quaternion.setFromRotationMatrix(pose.transform.matrix);
            model.visible = true;
          } else {
            model.visible = false;
          }
        }

        renderer.render(scene, camera);
      });
    }

    function onSessionEnded() {
      arSession = false;
      document.getElementById('ar-button').style.display = 'block';
      document.getElementById('info').style.display = 'none';
      renderer.xr.setSession(null);
      renderer.setAnimationLoop(null);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Start the app
    init();
  </script>
</body>
</html>
