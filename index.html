<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Surface Tracking with GLB Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
    <!-- Try loading AlvaAR library with fallback -->
    <script>
        function loadScript(src, onSuccess, onError) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = onSuccess;
            script.onerror = onError;
            document.head.appendChild(script);
        }
        
        // Try loading AlvaAR with fallback
        loadScript(
            'https://cdn.alva-ar.com/latest/alvaar.js',
            () => console.log('AlvaAR loaded successfully'),
            () => {
                console.error('Failed to load AlvaAR from CDN');
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <h2>AR Library Not Loaded</h2>
                    <p>Could not load the AlvaAR library. Possible solutions:</p>
                    <ol>
                        <li>Check your internet connection</li>
                        <li>Verify the AlvaAR library URL is correct</li>
                        <li>Contact AlvaAR support for access</li>
                    </ol>
                    <p>For development, you can use <a href="https://threejs.org/" target="_blank">Three.js</a> as an alternative.</p>
                `;
                document.getElementById('loading').style.display = 'none';
            }
        );
    </script>
    <!-- Include Three.js for GLB model rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
</head>
<body>
    <div id="ar-container"></div>
    <div id="loading">Initializing AR experience...</div>
    <div id="error"></div>

    <script>
        // Wait for both Three.js and (potentially) AlvaAR to load
        window.addEventListener('load', () => {
            // Check if Three.js loaded
            if (typeof THREE === 'undefined') {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 'Failed to load Three.js library';
                return;
            }
            
            // Proceed with initialization after a brief delay to allow AlvaAR to load
            setTimeout(init, 500);
        });

        // Configuration
        const config = {
            containerId: 'ar-container',
            modelUrl: 'https://example.com/path/to/your-model.glb',
            modelScale: 0.5
        };

        // Initialize the AR experience
        async function init() {
            try {
                // First try with AlvaAR if available
                if (typeof AlvaAR !== 'undefined') {
                    await initWithAlvaAR();
                } 
                // Fallback to Three.js only
                else {
                    await initWithThreeJSOnly();
                }
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    AR Initialization Failed: ${error.message}<br>
                    Using fallback rendering without AR tracking
                `;
                
                // Try fallback without AR
                await initWithThreeJSOnly();
            }
        }

        // Initialize with AlvaAR (if available)
        async function initWithAlvaAR() {
            const alvaAR = new AlvaAR.AlvaAR({
                container: document.getElementById(config.containerId),
                trackingMode: AlvaAR.TrackingMode.SLAM,
                surfaceTracking: true
            });

            await alvaAR.init();
            // ... rest of your AlvaAR initialization code ...
            
            document.getElementById('loading').style.display = 'none';
        }

        // Fallback initialization with Three.js only (no AR tracking)
        async function initWithThreeJSOnly() {
            // Basic Three.js scene without AR tracking
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById(config.containerId).appendChild(renderer.domElement);
            
            // Add lights
            const light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);
            
            // Load model
            const loader = new THREE.GLTFLoader();
            const gltf = await loader.loadAsync(config.modelUrl);
            const model = gltf.scene;
            model.scale.set(config.modelScale, config.modelScale, config.modelScale);
            scene.add(model);
            
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'Running in fallback mode (no AR tracking)';
        }
    </script>
</body>
</html>
