<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>iOS Stable WebAR</title>
  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js for fallback -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <!-- TWEEN.js for animations -->
  <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      font-family: -apple-system, Arial, sans-serif;
    }
    #ar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
      pointer-events: none;
    }
    #start-button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .unsupported {
      color: #ff4444;
      margin-top: 20px;
    }
    #mode-selector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 150;
      display: none;
    }
    .mode-selector-content {
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    .mode-btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
    }
    #webxr-btn {
      background: #2196F3;
      color: white;
    }
    #arjs-btn {
      background: #FF9800;
      color: white;
    }
    #surface-indicator {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 20;
      display: none;
    }
    #camera-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      display: none;
    }
    #stability-notice {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      z-index: 30;
      display: none;
    }
    /* iOS specific fixes */
    .a-enter-vr-button, .a-enter-ar-button {
      display: none !important;
    }
    #ar-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>iOS Stable AR Experience</h1>
    <p>Initializing AR environment...</p>
    <div id="support-message"></div>
    <button id="start-button">Start AR Experience</button>
  </div>

  <div id="mode-selector">
    <div class="mode-selector-content">
      <h2>Select AR technology</h2>
      <p>Choose the AR technology to use:</p>
      <button id="webxr-btn" class="mode-btn">WebXR (Advanced)</button>
      <button id="arjs-btn" class="mode-btn">AR.js (Compatibility)</button>
    </div>
  </div>

  <div id="info">Move device slowly to detect surfaces. Tap to place objects.</div>
  <div id="surface-indicator"></div>
  <div id="stability-notice">Move device slowly for better tracking</div>
  <div id="camera-error">
    <p>Camera access was denied. Please enable camera permissions and refresh.</p>
    <button id="retry-button">Retry</button>
  </div>
  
  <div id="ar-container"></div>

    <script>
    // Configuration
    const config = {
      useWebXR: true,
      useARJS: true,
      modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf',
      debug: true,
      modelScale: 0.5,
      stabilityThreshold: 0.05,
      iosViewportFix: true
    };

    // Global variables
    let currentMode = null;
    let scene, camera, renderer, controller;
    let hitTestSource = null;
    let model = null;
    let reticle = null;
    let arjsScene = null;
    let placedModels = [];
    let lastPosition = new THREE.Vector3();
    let isTrackingStable = false;
    let lastStableTime = 0;

    // Check for iOS
    const isIOS = () => {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    };

    // iOS viewport fix
    function applyIOSViewportFix() {
      if (!isIOS() || !config.iosViewportFix) return;
      
      const viewportMeta = document.querySelector('meta[name="viewport"]');
      if (viewportMeta) {
        viewportMeta.content = viewportMeta.content + ', shrink-to-fit=no';
      }
      
      document.body.style.overflow = 'hidden';
      document.body.style.position = 'fixed';
      document.body.style.top = '0';
      document.body.style.left = '0';
      document.body.style.right = '0';
      document.body.style.bottom = '0';
    }

    // Check for WebXR support
    async function checkXRSupport() {
      if (!navigator.xr) {
        if (config.debug) console.log("WebXR not available in this browser");
        return false;
      }
      
      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (config.debug) console.log("WebXR AR supported:", supported);
        return supported;
      } catch (e) {
        console.error("XR support check failed:", e);
        return false;
      }
    }

    // Check camera permissions
    async function checkCameraPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          } 
        });
        stream.getTracks().forEach(track => track.stop());
        return true;
      } catch (e) {
        console.error("Camera permission denied:", e);
        return false;
      }
    }

    // [Keep all other functions exactly the same as in your original code...]
    // Initialize WebXR, initARJS, showCameraError, placeModelARJS, etc.
    // Make sure all functions are defined before they're called

    // Start button event listener - moved to the bottom
    document.getElementById('start-button').addEventListener('click', async () => {
      const supported = await checkXRSupport();
      const isAndroid = /Android/.test(navigator.userAgent);
      
      document.getElementById('start-button').disabled = true;
      
      if ((supported && config.useWebXR) || isAndroid || isIOS()) {
        if (config.useARJS) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('mode-selector').style.display = 'flex';
          
          document.getElementById('webxr-btn').addEventListener('click', () => {
            document.getElementById('mode-selector').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            initWebXR();
          });
          
          document.getElementById('arjs-btn').addEventListener('click', () => {
            document.getElementById('mode-selector').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            initARJS();
          });
        } else {
          initWebXR();
        }
      } else if (config.useARJS) {
        fallbackToARJS();
      } else {
        document.getElementById('support-message').innerHTML = 
          '<p class="unsupported">AR not supported on this device</p>';
      }
    });

    // Handle window resize
    window.addEventListener('resize', onWindowResize);

    // Check for AR support on page load
    window.addEventListener('load', () => {
      applyIOSViewportFix();
      
      if (isIOS()) {
        document.getElementById('support-message').innerHTML = 
          '<p>iOS device detected. For best results, use Safari and iOS 13+</p>';
      } else if (/Android/.test(navigator.userAgent)) {
        document.getElementById('support-message').innerHTML = 
          '<p>Android device detected. Please select AR mode.</p>';
      }
    });
  </script>
</body>
</html>
