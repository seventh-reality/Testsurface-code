<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR Surface Tracking with A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- webAR.rocks A-Frame component -->
    <script src="https://cdn.jsdelivr.net/gh/webAR-rocks/webAR.rocks.aframe/dist/webAR.rocks.aframe.min.js"></script>
    <!-- A-Frame GLTF model loader -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #arOverlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        xr-mode-ui="enabled: false"
        webxr="
          optionalFeatures: hit-test;
          referenceSpaceType: local-floor;
          requiredFeatures: hit-test;
        "
        renderer="colorManagement: true; antialias: true;"
        background="color: black"
        webAR.rocks.camera
        webAR.rocks.background
    >
        <!-- AR content that will appear when surface is detected -->
        <a-entity webAR.rocks.hit-testing>
            <!-- Your 3D model - replace with your GLB model -->
            <a-entity 
                gltf-model="all.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                shadow
            ></a-entity>
        </a-entity>
        
        <!-- Camera - properly configured for AR -->
        <a-entity camera="active: true" position="0 1.6 0" wasd-controls="enabled: false"></a-entity>
    </a-scene>
    
    <div id="arOverlay">
        Move your device to detect surfaces. Tap to place the 3D model.
    </div>
    
    <script>
        // Check for WebXR support
        if (!navigator.xr) {
            document.getElementById('arOverlay').textContent = 
                'WebXR not supported in your browser. Try Chrome or Safari on iOS 12+ or Android 8+.';
        }
        
        // Handle model loading events
        document.querySelector('a-scene').addEventListener('loaded', function() {
            // Corrected selector by escaping the dots
            const hitTestingEntity = document.querySelector('[webAR\\.rocks\\.hit-testing]');
            
            if (hitTestingEntity) {
                hitTestingEntity.addEventListener('model-placed', function() {
                    document.getElementById('arOverlay').style.display = 'none';
                });
            }
            
            // Add click handler to start AR session
            document.querySelector('a-scene').addEventListener('click', function() {
                if (this.is('ar-mode')) return;
                
                this.enterVR().then(() => {
                    console.log("AR session started");
                }).catch(err => {
                    console.error("Failed to start AR:", err);
                    document.getElementById('arOverlay').textContent = 
                        'Failed to start AR: ' + err.message;
                });
            });
        });
    </script>
</body>
</html>
